
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto - Desafío de Activación</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffff00; /* Amarillo neón */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .game-container {
            padding: 40px;
            border: 2px solid #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.7);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 650px;
        }

        h1 {
            color: #00ffff; /* Cian */
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ffff;
        }
        
        h2 {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 25px;
        }

        #code-display {
            font-size: 5em;
            letter-spacing: 10px;
            margin: 30px 0;
            padding: 10px;
            border: 1px dashed #ffff00;
            display: inline-block;
            text-shadow: 0 0 10px #ffff00;
        }

        #activate-button {
            padding: 15px 30px;
            font-size: 1.4em;
            background-color: #555;
            color: #ccc;
            border: 2px solid #555;
            border-radius: 5px;
            cursor: not-allowed;
            transition: all 0.2s;
            font-weight: bold;
        }

        /* Estilo para cuando el botón está activo */
        #activate-button.active {
            background-color: #00ff00; /* Fondo verde */
            color: black;
            border-color: #00ff00;
            cursor: pointer;
            box-shadow: 0 0 15px #00ff00;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        /* Mensaje final */
        #result {
            margin-top: 30px;
            font-size: 1.5em;
            color: #ff00ff; /* Magenta */
            text-shadow: 0 0 5px #ff00ff;
        }

        /* Enlace para volver */
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            border: 1px solid #ffff00;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .back-link:hover {
            background-color: rgba(255, 255, 0, 0.1);
            box-shadow: 0 0 10px #ffff00;
        }
    </style>
</head>
<body>
    <a href="main.html" class="back-link">← Volver al Perfil</a>

    <div class="game-container">
        <h1>[DESAFÍO WD: ACTIVACIÓN CÍCLICA]</h1>
        <h2>Coordínate con tu equipo. ¡El botón **solo funciona** si el **último dígito** del código es **5**!</h2>
        
        <div id="code-display">00000</div>
        
        <button id="activate-button" onclick="checkCode()">ACTIVAR PROTOCOLO</button>
        
        <div id="result"></div>
    </div>

    <script>
        const MIN_DIGIT_FOR_SUCCESS = 5; // El botón SOLO funcionará si el último dígito es 5 o más.
        let currentCode = '';

        function generateCode() {
            // Genera un código de 5 dígitos
            currentCode = Math.floor(10000 + Math.random() * 90000).toString();
            document.getElementById('code-display').textContent = currentCode;

            // Comprueba el último dígito
            const lastDigit = parseInt(currentCode.slice(-1));
            const button = document.getElementById('activate-button');
            
            if (lastDigit === MIN_DIGIT_FOR_SUCCESS) {
                // Éxito: Activa el botón
                button.classList.add('active');
                button.disabled = false;
                button.textContent = '!!! ACTIVACIÓN DISPONIBLE !!!';
            } else {
                // Fallo: Desactiva el botón
                button.classList.remove('active');
                button.disabled = true;
                button.textContent = 'ESPERANDO CÓDIGO (Intenta recargar)';
            }
        }

        function checkCode() {
            const button = document.getElementById('activate-button');
            const result = document.getElementById('result');
            
            if (button.classList.contains('active')) {
                // El usuario ha pulsado el botón cuando estaba activo
                result.innerHTML = `<p style="color: #00ff00;">PROTOCOLO ${currentCode} ACTIVADO CON ÉXITO.</p>
                                    <p style="font-size: 1em;">¡La coordinación grupal fue clave! Bien hecho, Raiders.</p>`;
                button.disabled = true;
                button.textContent = 'PROTOCOLO COMPLETO';
                button.classList.remove('active');
            }
        }

        // Generar el primer código al cargar la página
        window.onload = generateCode;
    </script>
</body>
</html>
