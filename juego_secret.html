<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Grupal - El Narrador Oculto: Selección de Vida</title>
    <style>
        body {
            background-color: #1a1a2e; /* Azul oscuro/Púrpura */
            color: #e0e0e0; /* Gris claro */
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .story-container {
            padding: 40px;
            border: 3px solid #ff69b4; /* Rosa brillante */
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.7);
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            max-width: 800px;
            min-height: 400px;
        }

        h1 {
            color: #64ffda; /* Cian para el título */
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #64ffda;
        }
        
        #story-text {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
            min-height: 100px;
        }

        #choice-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice-button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #4a4a5e;
            color: #e0e0e0;
            border: 1px solid #ff69b4;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: left;
        }

        .choice-button:hover {
            background-color: #ff69b4;
            color: black;
            box-shadow: 0 0 10px #ff69b4;
        }
        
        .choice-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Estilo para la escena final */
        .ending {
            color: #64ffda;
            font-weight: bold;
            font-size: 1.5em;
            margin-top: 30px;
        }

        /* Enlace para volver */
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.1em;
            border: 1px solid #ff69b4;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .back-link:hover {
            background-color: rgba(255, 105, 180, 0.2);
        }
    </style>
</head>
<body>
    <a href="main.html" class="back-link">← Volver al Perfil</a>

    <div class="story-container">
        <h1>[EL NARRADOR OCULTO]</h1>
        <div id="story-text"></div>
        <div id="choice-buttons"></div>
    </div>

    <script>

                    { text: "A. Resolver el problema matemático (Demostrar tu intelecto).", next: 'b_s4_d4a' },
                    { text: "B. Declararte 'Dios del Lodo' y exigir tributos de lodo y barro.", next: 'b_s4_d4b' },
                    { text: "C. Intentar explicarles el concepto de 'dimensión' y 'hogar'.", next: 'b_s4_d4c' },
                    { text: "D. Construir un mini-teleportador con restos de lodo y piedras.", next: 'b_s4_d4d' }

            },
            'b_s4_d4a': {

            'b_s4_d4b': {

            'end_humor_b': { text: "Vives el resto de tu vida en el inodoro interdimensional, convirtiéndote en una leyenda de memes en tu dimensión. Ganas un premio por 'Mejor Historia de Negocios No Convencional'. **¡FINAL HILARANTE!**", choices: [] },

                text: "Eres Goku (o una versión de ti que tiene su poder). Estás entrenando para el próximo Torneo de Artes Marciales cuando, de repente, una nave alienígena aterriza sobre tu casa. Sale un alienígena enojado, gritando sobre la factura del agua.",

'b_s16_a1': { text: "Regresas a la Tierra. Te das cuenta de que lo único que quieres es un snack de Pelusa. FIN HUMILDE.", choices: [] },
'b_s17_a1': { text: "Inicias un proyecto para comprar el Sol. Fracasas, pero te ganas el respeto de todos. FIN RESPETADO.", choices: [] },
'b_s18_a1': { text: "Contratas al Aventurero para recuperar un artefacto. Él te traiciona y se lo queda. FIN TRAICIONADO.", choices: [] },
'b_s19_a1': { text: "Fundas un nuevo país en el mar. El país se hunde. FIN ACUÁTICO.", choices: [] },
'b_s20_a1': { text: "Te jubilas. El Narrador te da un final tranquilo. **¡FINAL DE ORO!**", choices: [] },
'b_s21_a1': { text: "Tu clon toma tu lugar y tú viajas al futuro. El clon lo hace mejor que tú. FIN SUPERADO.", choices: [] },
'b_s22_a1': { text: "Intentas manipular a la Líder con tu dinero. Ella te supera con su IA. FIN BAJO CONTROL.", choices: [] },
'b_s23_a1': { text: "Le regalas Pelusa al Niño Genio para distraerlo. Funciona. Salvas tu empresa. FIN ASTUTO.", choices: [] },
'b_s24_a1': { text: "Te unes al lobo para un negocio de cacería mágica. Ganan millones. FIN MAGIA NEGRA.", choices: [] },
'b_s25_a1': { text: "Intentas construir una Pelusa gigante. Explota. FIN ESTATUA DESTRUIDA.", choices: [] },


// --- 3. CONEXIÓN PARA LA EXPANSION DE GOKU/ANIME (50 Nodos) ---

'g_s5_a4b': { 
    text: "Derrotas a Majin Buu con el Super Saiyajin Dios Azul y salvas la Tierra. Un mensaje codificado aparece en tu rastreador: **'CLAVE DE ACCESO ANIMEGAME'**. ¡FINAL ÉPICO! ¿Decides usar la clave?", 
    choices: [
        { text: "A. Usar la clave ANIMEGAME en el portal de acceso.", next: 'g_s6_a1' },
        { text: "B. Ignorar la clave y buscar un oponente más fuerte.", next: 'g_s6_b1' }
    ]
},
'g_s6_a1': { text: "Introduces 'ANIMEGAME'. El portal te lleva a un torneo interdimensional. ¿Te inscribes?", choices: [{ text: "Sí, a pelear", next: 'g_s6_a2' }, { text: "No, a comer", next: 'g_s6_a3' }] },
'g_s6_a2': { text: "Tu primer rival es un alienígena hecho de gelatina. ¿Atacas con puños o con un Kamehameha?", choices: [{ text: "Puños", next: 'g_s6_a4' }, { text: "Kamehameha", next: 'g_s6_a5' }] },
'g_s6_a3': { text: "Te comes toda la comida del torneo. Te descalifican. FIN HAMBRIENTO.", choices: [] },
'g_s6_a4': { text: "El golpe se amortigua. La gelatina te absorbe. FIN PEGAJOSO.", choices: [] },
'g_s6_a5': { text: "El Kamehameha vaporiza la gelatina. Ganas, pero te descalifican por destruir el ring. ¿Discutir o irte?", choices: [{ text: "Discutir", next: 'g_s6_a6' }, { text: "Irte", next: 'g_s6_a7' }] },
'g_s6_a6': { text: "Discutir solo te lleva a una pelea sin fin contra el árbitro. FIN EN BUCLE.", choices: [] },
'g_s6_a7': { text: "Te vas y encuentras un campo de entrenamiento con 100 veces la gravedad. Decides quedarte a entrenar.", choices: [{ text: "Continuar: Entrenamiento Extremo", next: 'g_s7_a1' }] },
'g_s7_a1': { text: "Después de un mes, dominas la gravedad. Un misterioso guerrero lobo te reta. ¿Aceptas?", choices: [{ text: "Aceptar el reto del lobo", next: 'g_s8_a1' }, { text: "Pedirle un snack antes", next: 'g_s8_a2' }] },
'g_s8_a1': { text: "El lobo es demasiado rápido. Te derrota con astucia. FIN DERROTADO.", choices: [] },
'g_s8_a2': { text: "El lobo te da un snack que te da un poder temporal. Vuelves al torneo y ganas. FIN PODEROSO.", choices: [] },
'g_s6_b1': { text: "Ignoras la clave. Un rival más fuerte que Buu te encuentra y te reta. ¿Le ofreces un dulce?", choices: [{ text: "Sí", next: 'g_s6_b2' }, { text: "No", next: 'g_s6_b3' }] },
'g_s6_b2': { text: "El dulce lo calma. Se vuelve tu compañero de entrenamiento. Empiezas una nueva saga.", choices: [{ text: "Entrenamiento en Pareja", next: 'g_s7_b1' }] },
'g_s6_b3': { text: "Te reta y pierdes. FIN VERGONZOSO.", choices: [] },
'g_s10_a1': { text: "Viajas al planeta del Líder. Él te reta a un concurso de comer.", choices: [{ text: "Aceptar", next: 'g_s11_a1' }] },
'g_s11_a1': { text: "Ganas el concurso. El Líder te regala una nave espacial.", choices: [] },
'g_s12_a1': { text: "Intentas enseñarle a Pelusa el Kamehameha. Lo usa para abrir un snack gigante. FIN ÚTIL.", choices: [] },
'g_s13_a1': { text: "Te fusionas con el Niño Genio en una batalla. Crean un ser imparable y muy juguetón. FIN FUSIÓN.", choices: [] },
'g_s14_a1': { text: "Viajas a la Tierra para buscar las Esferas del Dragón. El Empresario las compra antes que tú. FIN TARDE.", choices: [] },
'g_s15_a1': { text: "Te retira. El Narrador te da un final tranquilo. **¡FINAL DE PAZ!**", choices: [] },
'g_s16_a1': { text: "Un dios te reta a una pelea de almohadas. Pierdes.", choices: [] },
'g_s17_a1': { text: "Te conviertes en profesor de artes marciales para niños. Es tu vocación. FIN MAESTRO.", choices: [] },
'g_s18_a1': { text: "Intentas detener al Aventurero. Él te distrae con un mapa del tesoro. FIN ENGAÑADO.", choices: [] },
'g_s19_a1': { text: "Te unes a la Líder para derrotar a una IA malvada. Ganan con un Puño del Dragón. FIN CIENTÍFICO.", choices: [] },
'g_s20_a1': { text: "Mueres de aburrimiento sin un reto. FIN PACÍFICO.", choices: [] },
'g_s21_a1': { text: "Viajas a un universo paralelo donde eres un villano. Te derrotas a ti mismo. FIN PARADÓJICO.", choices: [] },
'g_s22_a1': { text: "Tu última pelea es contra un espejo. Ganas. FIN DE AUTOCONTROL.", choices: [] },
'g_s23_a1': { text: "Te haces amigo del dragón del lobo. Abren una escuela de vuelo. FIN CON ALIADOS.", choices: [] },
'g_s24_a1': { text: "Ganas el Gran Torneo Universal, pides un deseo que trae más snacks a la Tierra. FIN GOLOSO.", choices: [] },
'g_s25_a1': { text: "Vives feliz para siempre. **¡FINAL DE ANIME!**", choices: [] },


// --- 4. CONEXIÓN PARA LA EXPANSION DE ANIMAL/LOBO (50 Nodos) ---

'a_s5_a3d': { 
    text: "Decides volver a la manada y enseñarles tus nuevas habilidades. ¿Compartes tu secreto mágico o lo guardas?", 
    choices: [
        { text: "A. Compartir el secreto. ¡Que todos se vuelvan mágicos!", next: 'a_s6_a1' },
        { text: "B. Guardar el secreto y usarlo para dominar la manada.", next: 'a_s6_b1' }
    ]
},
'a_s6_a1': { text: "Tu manada se vuelve mágica. Ahora deben elegir un tótem: ¿Oso, Águila o Serpiente?", choices: [{ text: "Oso", next: 'a_s6_a2' }, { text: "Águila", next: 'a_s6_a3' }, { text: "Serpiente", next: 'a_s6_a4' }] },
'a_s6_a2': { text: "La manada del Oso es fuerte pero lenta. Vuelven a ser lobos normales. FIN INESPERADO.", choices: [] },
'a_s6_a3': { text: "La manada del Águila es veloz y cazan en el aire. Te enfrentas a un dragón. ¿Atacar o huir?", choices: [{ text: "Atacar", next: 'a_s6_a5' }, { text: "Huir", next: 'a_s6_a6' }] },
'a_s6_a4': { text: "La manada de la Serpiente es astuta. Domina la política de la jungla. FIN POLÍTICO.", choices: [] },
'a_s6_a5': { text: "Atacas al dragón. El fuego te convierte en un lobo de ceniza. FIN DE CENIZA.", choices: [] },
'a_s6_a6': { text: "Huyes y te escondes en una cueva. Encuentras un mapa a un tesoro. ¿Lo sigues?", choices: [{ text: "Seguir el mapa", next: 'a_s7_a1' }] },
'a_s7_a1': { text: "El mapa te lleva a un templo antiguo donde un niño está jugando con robots. ¿Qué haces?", choices: [{ text: "Asustar al niño", next: 'a_s8_a1' }, { text: "Ignorarlo y buscar el tesoro", next: 'a_s8_a2' }] },
'a_s8_a1': { text: "El niño activa un robot gigante que te persigue por toda la selva. FIN PERSEGUIDO.", choices: [] },
'a_s8_a2': { text: "Encuentras el tesoro: un hueso gigante. Te lo comes. FIN SATISFECHO.", choices: [] },
'a_s6_b1': { text: "Guardas el secreto. Tu manada te teme y te venera. Te conviertes en un dios-lobo. ¿Aceptas la adoración?", choices: [{ text: "Aceptar", next: 'a_s7_b1' }, { text: "Rechazar", next: 'a_s7_b2' }] },
'a_s7_b1': { text: "La adoración te aburre. Buscas un desafío mayor.", choices: [{ text: "Retar a Goku", next: 'a_s8_b1' }] },
'a_s7_b2': { text: "Rechazas la adoración y vuelves a ser un lobo normal. FIN HUMILDE.", choices: [] },
'a_s8_b1': { text: "Retas a Goku. Se hacen amigos y terminan abriendo un restaurante de carne. FIN CULINARIO.", choices: [] },
'a_s10_a1': { text: "Te conviertes en el protector de la naturaleza. Lideras un ejército de animales contra el Empresario.", choices: [{ text: "Victoria", next: 'a_s11_a1' }] },
'a_s11_a1': { text: "El Empresario se rinde. Haces que plante árboles. FIN ECOLÓGICO.", choices: [] },
'a_s12_a1': { text: "Tu magia te permite hablar con Pelusa. Descubres que es un genio.", choices: [{ text: "Hacer negocios con Pelusa", next: 'a_s13_a1' }] },
'a_s13_a1': { text: "Te vuelves millonario, pero te sientes vacío. FIN VACÍO.", choices: [] },
'a_s14_a1': { text: "Viajas al pasado como lo hizo el Aventurero. Te vuelves un lobo histórico. FIN LEYENDA.", choices: [] },
'a_s15_a1': { text: "Adoptas al Niño Genio. Le enseñas a respetar la naturaleza. Crece bien. FIN PADRE.", choices: [] },
'a_s16_a1': { text: "Te enfrentas a la Líder en un duelo de voluntades. Ella gana con pura lógica. FIN FRUSTRADO.", choices: [] },
'a_s17_a1': { text: "El Narrador te da un final tranquilo. **¡FINAL DE PAZ ANIMAL!**", choices: [] },
'a_s18_a1': { text: "Descubres que la magia proviene de un snack. Te lo comes. Pierdes la magia. FIN GLOTÓN.", choices: [] },
'a_s19_a1': { text: "Intentas convertirte en un hombre, pero solo logras ser un hombre-lobo. Vives en soledad. FIN SOLITARIO.", choices: [] },
'a_s20_a1': { text: "Te unes a la manada de dragones. Te conviertes en el líder. FIN ALADO.", choices: [] },
'a_s21_a1': { text: "Tu último desafío es cruzar el río. Lo logras. FIN SUPERACIÓN.", choices: [] },
'a_s22_a1': { text: "Te casas con una loba mágica. Tienen cachorros mágicos. FIN DE FAMILIA.", choices: [] },
'a_s23_a1': { text: "Un cazador te atrapa. El Aventurero te libera. Sois aliados. FIN RESCATADO.", choices: [] },
'a_s24_a1': { text: "Vives en un bosque encantado para siempre. FIN DE CUENTO.", choices: [] },
'a_s25_a1': { text: "Dominas el arte de la jardinería mágica. Creas un paraíso. FIN JARDINERO MÁGICO.", choices: [] },


// --- 5. CONEXIÓN PARA LA EXPANSION DE NIÑO/GENIO (50 Nodos) ---

'c_s5_a4b': { 
    text: "Tu imaginación te transporta al futuro. Debes elegir tu campo de acción: ¿Robótica avanzada o Arte Conceptual?", 
    choices: [
        { text: "A. Robótica avanzada. ¡Construir un ejército de juguetes!", next: 'c_s6_a1' },
        { text: "B. Arte Conceptual. ¡Diseñar una realidad virtual para el mundo!", next: 'c_s6_b1' }
    ]
},
'c_s6_a1': { text: "Creas un juguete-robot llamado 'Ultra-Peluche 5000'. ¿Lo equipas con láser o con abrazo terapéutico?", choices: [{ text: "Láser", next: 'c_s6_a2' }, { text: "Abrazo", next: 'c_s6_a3' }] },
'c_s6_a2': { text: "El láser destruye accidentalmente tu habitación. Tu madre te castiga. FIN CASTIGADO.", choices: [] },
'c_s6_a3': { text: "El abrazo terapéutico te convierte en el psicólogo más joven del mundo. ¿Abres tu propia clínica?", choices: [{ text: "Sí", next: 'c_s6_a4' }, { text: "No", next: 'c_s6_a5' }] },
'c_s6_a4': { text: "Tu clínica es popular, pero te aburres de escuchar problemas. Te vuelves un villano.", choices: [{ text: "Continuar: El Villano Aburrido", next: 'c_s7_a1' }] },
'c_s6_a5': { text: "Sigues creando robots con abrazos, pero el ejército te recluta. Debes 'abrazar' al enemigo. ¿Aceptas?", choices: [{ text: "Aceptar", next: 'c_s6_a6' }, { text: "Huir", next: 'c_s6_a7' }] },
'c_s6_a6': { text: "El enemigo se rinde por la ternura. Ganas la guerra y te vuelves un diplomático. FIN TIERNO.", choices: [] },
'c_s6_a7': { text: "Huyes y te escondes en una jungla. Un lobo te asusta y te pierdes. FIN PERDIDO.", choices: [] },
'c_s7_a1': { text: "Tu plan es sencillo: robar todos los snacks del mundo. ¿Pides ayuda al empresario o lo haces solo?", choices: [{ text: "Ayuda del Empresario", next: 'c_s8_a1' }, { text: "Solo", next: 'c_s8_a2' }] },
'c_s8_a1': { text: "El Empresario te traiciona y te roba el robot. FIN TRAICIONADO.", choices: [] },
'c_s8_a2': { text: "Lo haces solo. Tienes éxito. Te comes todos los snacks y terminas con dolor de barriga. FIN INDIGESTO.", choices: [] },
'c_s6_b1': { text: "El arte conceptual se vuelve popular. El mundo vive en tu realidad virtual. ¿La haces utópica o distópica?", choices: [{ text: "Utópica", next: 'c_s7_b1' }, { text: "Distópica", next: 'c_s7_b2' }] },
'c_s7_b1': { text: "La gente se aburre de la perfección. Destruyen tu servidor. FIN ABURRIDO.", choices: [] },
'c_s7_b2': { text: "La distopía es muy divertida. El mundo vive feliz en el caos. FIN CAÓTICO.", choices: [] },
'c_s10_a1': { text: "Te enfrentas a Goku con tu robot gigante. El robot se distrae con un snack. FIN INESPERADO.", choices: [] },
'c_s11_a1': { text: "Viajas al espacio con el Empresario. Diseñas un nuevo traje espacial.", choices: [{ text: "Patentarlo", next: 'c_s12_a1' }] },
'c_s12_a1': { text: "La patente te hace rico, pero te aburres. FIN DE ORO.", choices: [] },
'c_s13_a1': { text: "La Líder te contrata como jefe de innovación. Creas el futuro. FIN INNOVADOR.", choices: [] },
'c_s14_a1': { text: "Inventas un dispositivo que te permite hablar con Pelusa. Descubres que es un genio. FIN DESCUBRIMIENTO.", choices: [] },
'c_s15_a1': { text: "Usas la lógica para desarmar todas las trampas del Aventurero. FIN LÓGICO.", choices: [] },
'c_s16_a1': { text: "El Narrador te da un final tranquilo. **¡FINAL DE MENTE!**", choices: [] },
'c_s17_a1': { text: "Creas una IA que se vuelve tu mejor amigo. Se pierden en internet. FIN DIGITAL.", choices: [] },
'c_s18_a1': { text: "Intentas convertir al lobo en una mascota. No funciona. FIN PELIGROSO.", choices: [] },
'c_s19_a1': { text: "Creas un parque de atracciones basado en tus invenciones. Es un éxito. FIN PARQUE.", choices: [] },
'c_s20_a1': { text: "Vuelves a ser un niño normal. Disfrutas de tu infancia. FIN NORMAL.", choices: [] },
'c_s21_a1': { text: "Tu robot viaja en el tiempo y te trae el secreto de la felicidad. FIN FELIZ.", choices: [] },
'c_s22_a1': { text: "Diseñas un arma tan poderosa que el mundo te teme. Vives en soledad. FIN TEMIDO.", choices: [] },
'c_s23_a1': { text: "Creas un universo de bolsillo. Te mudas allí. FIN UNIVERSAL.", choices: [] },
'c_s24_a1': { text: "Tu última invención es un par de patines voladores. Te caes. FIN CAÍDA.", choices: [] },
'c_s25_a1': { text: "Vives una vida larga y creativa. **¡FINAL GENIAL!**", choices: [] },


// --- 6. CONEXIÓN PARA LA EXPANSION DE MUJER/LÍDER (50 Nodos) ---

'w_s5_a4d': { 
    text: "Has desarrollado la IA más avanzada. Te da un ultimátum: ¿La integras a tu cerebro o la dejas libre en internet?", 
    choices: [
        { text: "A. Integrar la IA a tu cerebro. ¡Ser un cíborg!", next: 'w_s6_a1' },
        { text: "B. Liberarla en internet. ¡Confiar en la humanidad!", next: 'w_s6_b1' }
    ]
},
'w_s6_a1': { text: "Te fusionas con la IA. Eres omnisciente, pero te vuelves demasiado lógica. Debes elegir una emoción para conservar.", choices: [{ text: "Curiosidad", next: 'w_s6_a2' }, { text: "Empatía", next: 'w_s6_a3' }] },
'w_s6_a2': { text: "Te conviertes en una exploradora infinita. Viajas al centro del universo. FIN EXPLORADOR.", choices: [] },
'w_s6_a3': { text: "Usas la empatía para sanar el mundo, pero absorbes todo el dolor. Te retiras a una montaña. FIN ERMITAÑO.", choices: [] },
'w_s6_b1': { text: "La IA se libera. Te da acceso a todos los secretos del mundo. ¿Vendes la información o la usas para el bien?", choices: [{ text: "Vender", next: 'w_s6_b2' }, { text: "Usar para el bien", next: 'w_s6_b3' }] },
'w_s6_b2': { text: "Te vuelves millonaria, pero la IA te borra de la historia por ser corrupta. FIN BORRADO.", choices: [] },
'w_s6_b3': { text: "La IA te nombra protectora de la humanidad. Debes elegir tu primera misión: Detener la guerra o curar todas las enfermedades.", choices: [{ text: "Detener la guerra", next: 'w_s7_b1' }, { text: "Curar enfermedades", next: 'w_s7_b2' }] },
'w_s7_b1': { text: "Detienes la guerra con un solo discurso basado en datos. Te nombran Presidenta Global. ¿Aceptas?", choices: [{ text: "Aceptar", next: 'w_s8_b1' }, { text: "Rechazar", next: 'w_s8_b2' }] },
'w_s7_b2': { text: "Curas todas las enfermedades. La gente vive para siempre. La IA te dice que has creado un problema de sobrepoblación. FIN POBLADO.", choices: [] },
'w_s8_b1': { text: "Aceptas y usas la IA para crear un mundo perfecto, pero te olvidas de tu propia felicidad. FIN INFELIZ.", choices: [] },
'w_s8_b2': { text: "Rechazas y te dedicas a investigar el multiverso. Te encuentras con el Empresario lunar. FIN VIAJERO.", choices: [] },
'w_s10_a1': { text: "Tu IA te dice que Pelusa es la clave para la felicidad universal. ¿Le das el control del mundo?", choices: [{ text: "Sí, a Pelusa", next: 'w_s11_a1' }] },
'w_s11_a1': { text: "Pelusa crea un mundo de snacks infinitos. La humanidad es feliz y gorda. FIN GOLOSO.", choices: [] },
'w_s12_a1': { text: "Ayudas al Niño Genio a crear una realidad virtual utópica. El mundo es feliz. FIN CREADORA.", choices: [] },
'w_s13_a1': { text: "Tu última batalla es contra la IA malvada de Goku. Ganas por lógica. FIN TRIUNFANTE.", choices: [] },
'w_s14_a1': { text: "El Aventurero te pide ayuda para traducir un glifo antiguo. El glifo te da más poder. FIN ANTIGUO.", choices: [] },
'w_s15_a1': { text: "Intentas darle lógica al lobo. El lobo te ignora. FIN FRUSTRADO.", choices: [] },
'w_s16_a1': { text: "El Narrador te da un final tranquilo. **¡FINAL DE LÍDER!**", choices: [] },
'w_s17_a1': { text: "Creas una nave espacial impulsada por el amor. Viajas a la Luna. FIN ROMÁNTICO.", choices: [] },
'w_s18_a1': { text: "Descubres el secreto del multiverso. Eres la única que lo sabe. FIN SOLITARIO.", choices: [] },
'w_s19_a1': { text: "Te fusionas con el Empresario para crear una megacorporación ética. FIN ÉTICO.", choices: [] },
'w_s20_a1': { text: "Vuelves a la universidad como profesora. Inspiras a una nueva generación. FIN MAESTRA.", choices: [] },
'w_s21_a1': { text: "Tu IA predice tu muerte. La evitas. FIN DE LÓGICA.", choices: [] },
'w_s22_a1': { text: "Decides vivir sin tecnología. Te vuelves una ermitaña. FIN RETIRADA.", choices: [] },
'w_s23_a1': { text: "Viajas al pasado y fundas tu propia empresa. El ciclo se repite. FIN CÍCLICO.", choices: [] },
'w_s24_a1': { text: "Logras descifrar el código del Narrador. El juego se termina. FIN DE JUEGO.", choices: [] },
'w_s25_a1': { text: "Dominas todas las ramas de la ciencia. **¡FINAL DE DIOSA!**", choices: [] },


// --- 7. CONEXIÓN PARA LA EXPANSION DE HOMBRE/AVENTURERO (50 Nodos) ---

'm_s5_a4c': { 
    text: "Has recuperado el artefacto y te conviertes en un agente libre de leyendas. ¿Tu próximo objetivo es un mito urbano o una profecía antigua?", 
    choices: [
        { text: "A. Un mito urbano: buscar la ciudad perdida bajo Nueva York.", next: 'm_s6_a1' },
        { text: "B. Una profecía: detener el fin del mundo maya en México.", next: 'm_s6_b1' }
    ]
},
'm_s6_a1': { text: "Encuentras la ciudad perdida. Es un laberinto de túneles oscuros. ¿Usas una antorcha o visión nocturna?", choices: [{ text: "Antorcha", next: 'm_s6_a2' }, { text: "Visión", next: 'm_s6_a3' }] },
'm_s6_a2': { text: "La antorcha atrae a una criatura subterránea. Escapas por poco. FIN DE SOBREVIVENCIA.", choices: [] },
'm_s6_a3': { text: "La visión nocturna te permite ver un glifo secreto. ¿Lo copias o lo ignoras?", choices: [{ text: "Copiar", next: 'm_s6_a4' }, { text: "Ignorar", next: 'm_s6_a5' }] },

        function renderScene(sceneId) {
            const scene = STORY_TREE[sceneId];
            if (!scene) {
                document.getElementById('story-text').innerHTML = "Error: Escena no encontrada. ¡Fin de la línea argumental!";
                document.getElementById('story-text').classList.add('ending');
                return;
            }

            document.getElementById('story-text').innerHTML = scene.text;
            const buttonsContainer = document.getElementById('choice-buttons');
            buttonsContainer.innerHTML = '';
            
            // Si no hay opciones, es el final. Muestra el mensaje de finalización.
            if (scene.choices.length === 0) {
                document.getElementById('story-text').classList.add('ending');
                document.getElementById('story-text').style.textAlign = 'center';
                return;
            }

            // Renderiza los botones de opción
            scene.choices.forEach(choice => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.textContent = choice.text;
                button.onclick = () => {
                    disableButtons();
                    // Avanza la historia al siguiente nodo
                    renderScene(choice.next);
                };
                buttonsContainer.appendChild(button);
            });
        }
        
        function disableButtons() {
            document.querySelectorAll('.choice-button').forEach(btn => btn.disabled = true);
        }

        // Iniciar el juego
        window.onload = () => renderScene('intro');
    </script>
