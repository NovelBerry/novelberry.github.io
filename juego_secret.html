<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Grupal - El Narrador Oculto: Selección de Vida</title>
    <style>
        body {
            background-color: #1a1a2e; /* Azul oscuro/Púrpura */
            color: #e0e0e0; /* Gris claro */
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .story-container {
            padding: 40px;
            border: 3px solid #ff69b4; /* Rosa brillante */
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.7);
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            max-width: 800px;
            min-height: 400px;
        }

        h1 {
            color: #64ffda; /* Cian para el título */
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #64ffda;
        }
        
        #story-text {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
            min-height: 100px;
        }

        #choice-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice-button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #4a4a5e;
            color: #e0e0e0;
            border: 1px solid #ff69b4;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: left;
        }

        .choice-button:hover {
            background-color: #ff69b4;
            color: black;
            box-shadow: 0 0 10px #ff69b4;
        }
        
        .choice-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Estilo para la escena final */
        .ending {
            color: #64ffda;
            font-weight: bold;
            font-size: 1.5em;
            margin-top: 30px;
        }

        /* Enlace para volver */
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.1em;
            border: 1px solid #ff69b4;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .back-link:hover {
            background-color: rgba(255, 105, 180, 0.2);
        }
    </style>
</head>
<body>
    <a href="main.html" class="back-link">← Volver al Perfil</a>

    <div class="story-container">
        <h1>[EL NARRADOR OCULTO]</h1>
        <div id="story-text"></div>
        <div id="choice-buttons"></div>
    </div>

    <script>

                    { text: "A. Resolver el problema matemático (Demostrar tu intelecto).", next: 'b_s4_d4a' },
                    { text: "B. Declararte 'Dios del Lodo' y exigir tributos de lodo y barro.", next: 'b_s4_d4b' },
                    { text: "C. Intentar explicarles el concepto de 'dimensión' y 'hogar'.", next: 'b_s4_d4c' },
                    { text: "D. Construir un mini-teleportador con restos de lodo y piedras.", next: 'b_s4_d4d' }

            },
            'b_s4_d4a': {

            'b_s4_d4b': {

            'end_humor_b': { text: "Vives el resto de tu vida en el inodoro interdimensional, convirtiéndote en una leyenda de memes en tu dimensión. Ganas un premio por 'Mejor Historia de Negocios No Convencional'. **¡FINAL HILARANTE!**", choices: [] },

                text: "Eres Goku (o una versión de ti que tiene su poder). Estás entrenando para el próximo Torneo de Artes Marciales cuando, de repente, una nave alienígena aterriza sobre tu casa. Sale un alienígena enojado, gritando sobre la factura del agua.",

        function renderScene(sceneId) {
            const scene = STORY_TREE[sceneId];
            if (!scene) {
                document.getElementById('story-text').innerHTML = "Error: Escena no encontrada. ¡Fin de la línea argumental!";
                document.getElementById('story-text').classList.add('ending');
                return;
            }

            document.getElementById('story-text').innerHTML = scene.text;
            const buttonsContainer = document.getElementById('choice-buttons');
            buttonsContainer.innerHTML = '';
            
            // Si no hay opciones, es el final. Muestra el mensaje de finalización.
            if (scene.choices.length === 0) {
                document.getElementById('story-text').classList.add('ending');
                document.getElementById('story-text').style.textAlign = 'center';
                return;
            }

            // Renderiza los botones de opción
            scene.choices.forEach(choice => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.textContent = choice.text;
                button.onclick = () => {
                    disableButtons();
                    // Avanza la historia al siguiente nodo
                    renderScene(choice.next);
                };
                buttonsContainer.appendChild(button);
            });
        }
        
        function disableButtons() {
            document.querySelectorAll('.choice-button').forEach(btn => btn.disabled = true);
        }

        // Iniciar el juego
        window.onload = () => renderScene('intro');
    </script>
