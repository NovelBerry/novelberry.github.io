<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Narrador Oculto: El Final de las 6 Vidas</title>
    <style>
        body {
            background-color: #1c1c36; /* Morado Oscuro */
            color: #ffffff;
            font-family: 'Consolas', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .game-container {
            padding: 40px;
            border: 4px solid #ff007f; /* Magenta */
            box-shadow: 0 0 30px rgba(255, 0, 127, 0.8);
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 900px;
            min-height: 500px;
            position: relative;
        }

        h1 {
            color: #00ffff; /* Cyan */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff;
        }

        #lives-display {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 1.2em;
            color: #ff007f;
            font-weight: bold;
        }

        #story-text {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
            white-space: pre-wrap;
            text-align: left;
            padding: 10px;
        }
        
        .narrator-reveal {
            color: #ff007f;
            font-weight: bold;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }

        #choice-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice-button {
            background-color: #333366;
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 15px 25px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
        }

        .choice-button:hover:not(:disabled) {
            background-color: #00ffff;
            color: #1c1c36;
            box-shadow: 0 0 15px #00ffff;
        }
        
        .choice-button:disabled {
            background-color: #555;
            color: #aaa;
            cursor: not-allowed;
            border-color: #555;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>EL NARRADOR OCULTO</h1>
    <div id="lives-display"></div>
    <div id="story-text">Cargando la realidad...</div>
    <div id="choice-buttons"></div>
</div>

<script>
    // =================================================================================
    // === CÓDIGO DEL SISTEMA DE JUEGO (6 VIDAS) ===
    // =================================================================================

    let lives = 6;
    let currentSceneId = 'intro';

    function updateLivesDisplay() {
        const display = document.getElementById('lives-display');
        display.innerHTML = `VIDAS: ${lives}`;
        if (lives <= 3) {
            display.classList.add('narrator-reveal');
        }
    }

    function handleDeath(deathId) {
        lives--;
        updateLivesDisplay();
        disableButtons();

        // Escena donde ocurre la muerte (para mostrar el texto de muerte)
        const deathScene = STORY_TREE[deathId];
        
        if (lives === 0) {
            // FIN REAL DEL JUEGO: EL NARRADOR SE LO LLEVA TODO
            renderScene('game_over_narrator');
            return;
        } else if (lives === 3) {
            // PUNTO DE INFLEXIÓN: El Narrador se burla antes de continuar al renacimiento
            renderScene('narrator_taunt_3_lives', 'intro'); // Siempre regresa a intro tras la burla
            return;
        } else {
            // Muerte estándar: Muestra el texto de muerte y luego al renacimiento
            renderScene('death_scene_' + (6 - lives));
            return;
        }
    }

    function renderScene(sceneId, nextSceneAfterTaunt = null) {
        const scene = STORY_TREE[sceneId];
        
        if (!scene) {
            document.getElementById('story-text').innerHTML = "ERROR: Escena no encontrada. ¡Fin de la línea argumental! (ID: " + sceneId + ")";
            return;
        }

        // Caso especial para la burla del Narrador
        if (sceneId === 'narrator_taunt_3_lives') {
            document.getElementById('story-text').innerHTML = scene.text;
            const buttonsContainer = document.getElementById('choice-buttons');
            buttonsContainer.innerHTML = `<button class="choice-button" onclick="renderScene('${nextSceneAfterTaunt}')">El Narrador se ríe... Continuar al Renacimiento</button>`;
            return;
        }

        document.getElementById('story-text').innerHTML = scene.text;
        const buttonsContainer = document.getElementById('choice-buttons');
        buttonsContainer.innerHTML = '';
        
        // Si no hay opciones, es un final (temporal o real)
        if (scene.choices.length === 0) {
            document.getElementById('story-text').style.textAlign = 'center';
            return;
        }

        // Renderiza los botones de opción
        scene.choices.forEach(choice => {
            const button = document.createElement('button');
            button.className = 'choice-button';
            button.textContent = choice.text;
            
            // Si la opción es de muerte, usa el manejador de muerte
            if (choice.next.startsWith('DEATH_')) {
                button.onclick = () => {
                    handleDeath(choice.next);
                };
            } else {
                // Opción normal: avanza la historia al siguiente nodo
                button.onclick = () => {
                    disableButtons();
                    renderScene(choice.next);
                };
            }
            buttonsContainer.appendChild(button);
        });
    }
    
    function disableButtons() {
        document.querySelectorAll('.choice-button').forEach(btn => btn.disabled = true);
    }

        'g_s3_b1': { text: "El poder instantáneo es demasiado, explotas. No puedes contener tanto Ki.", choices: [{ text: "Aceptar la muerte", next: 'DEATH_G_PODER' }] },
        'g_s3_b2': { text: "La Líder de Ciencia te ayuda. Ella quiere usar tu Ki como fuente de energía. ¿Aceptas ser su conejillo de indias?", choices: [{ text: "Aceptar (Poder infinito)", next: 'g_s5_b1' }, { text: "Rechazar (Enemistad)", next: 'g_s5_b2' }] },
        'g_s3_c1': { text: "Ganas el torneo con el robot. El niño te traiciona. ¿Lo perdonas o buscas venganza?", choices: [{ text: "Perdonar", next: 'g_s5_c1' }, { text: "Venganza", next: 'g_s5_c2' }] },
        'g_s3_c2': { text: "La pelea contra el niño te deja débil. Un lobo mágico te cura. ¿Lo sigues o vuelves a casa?", choices: [{ text: "Seguir al lobo", next: 'a_s12_a1' }, { text: "Volver a casa", next: 'g_s5_c3' }] },
        'g_s5_a4c': { text: "Ganas todos los torneos y te aburres. Buscas al Narrador para que te dé un oponente más fuerte. Él te ignora.", choices: [{ text: "Aceptar el aburrimiento", next: 'g_s15_a1' }] },
        'g_s5_a4d': { text: "Ganas el concurso de comida, pero el Empresario te da un snack envenenado. FIN GOLOSO.", choices: [] },
        'g_s5_b1': { text: "Eres su conejillo de indias, pero obtienes poder infinito. Te fusionas con la IA. FIN DE ENERGÍA.", choices: [] },
        'g_s5_b2': { text: "Ella te derrota con pura lógica. Mueres de pena.", choices: [{ text: "Aceptar la muerte", next: 'DEATH_G_LOGICA' }] },
        'g_s5_c1': { text: "Perdonar al niño te hace más sabio. Te conviertes en maestro. FIN MAESTRO.", choices: [] },
        'g_s5_c2': { text: "La venganza te consume. Te conviertes en un villano. FIN VILLANO.", choices: [] },
        'g_s5_c3': { text: "En casa, encuentras un mensaje secreto en tu rastreador: 'CLAVE DE ACCESO ANIMEGAME'. ¿La usas?", choices: [{ text: "Sí", next: 'g_s6_a1' }, { text: "No", next: 'g_s6_b1' }] },
        
        // --- 50 NODOS DE EXPANSIÓN DEL GUERRERO ANIME ---
        'g_s5_a4b': { text: "Derrotas a Majin Buu con el Super Saiyajin Dios Azul y salvas la Tierra. Un mensaje codificado aparece en tu rastreador: **'CLAVE DE ACCESO ANIMEGAME'**. ¡FINAL ÉPICO! ¿Decides usar la clave?", choices: [{ text: "A. Usar la clave ANIMEGAME en el portal de acceso.", next: 'g_s6_a1' }, { text: "B. Ignorar la clave y buscar un oponente más fuerte.", next: 'g_s6_b1' }] },
        'g_s6_a1': { text: "Introduces 'ANIMEGAME'. El portal te lleva a un torneo interdimensional. ¿Te inscribes?", choices: [{ text: "Sí, a pelear", next: 'g_s6_a2' }, { text: "No, a comer", next: 'g_s6_a3' }] },
        'g_s6_a2': { text: "Tu primer rival es un alienígena hecho de gelatina. ¿Atacas con puños o con un Kamehameha?", choices: [{ text: "Puños", next: 'g_s6_a4' }, { text: "Kamehameha", next: 'g_s6_a5' }] },
        'g_s6_a3': { text: "Te comes toda la comida del torneo. Te descalifican. FIN HAMBRIENTO.", choices: [] },
        'g_s6_a4': { text: "El golpe se amortigua. La gelatina te absorbe. FIN PEGAJOSO.", choices: [] },
        'g_s6_a5': { text: "El Kamehameha vaporiza la gelatina. Ganas, pero te descalifican por destruir el ring. ¿Discutir o irte?", choices: [{ text: "Discutir", next: 'g_s6_a6' }, { text: "Irte", next: 'g_s6_a7' }] },
        'g_s6_a6': { text: "Discutir solo te lleva a una pelea sin fin contra el árbitro. FIN EN BUCLE.", choices: [] },
        'g_s6_a7': { text: "Te vas y encuentras un campo de entrenamiento con 100 veces la gravedad. Decides quedarte a entrenar.", choices: [{ text: "Continuar: Entrenamiento Extremo", next: 'g_s7_a1' }] },
        'g_s7_a1': { text: "Después de un mes, dominas la gravedad. Un misterioso guerrero lobo te reta. ¿Aceptas?", choices: [{ text: "Aceptar el reto del lobo", next: 'g_s8_a1' }, { text: "Pedirle un snack antes", next: 'g_s8_a2' }] },
        'g_s8_a1': { text: "El lobo es demasiado rápido. Te derrota con astucia. FIN DERROTADO.", choices: [] },
        'g_s8_a2': { text: "El lobo te da un snack que te da un poder temporal. Vuelves al torneo y ganas. FIN PODEROSO.", choices: [] },
        'g_s6_b1': { text: "Ignoras la clave. Un rival más fuerte que Buu te encuentra y te reta. ¿Le ofreces un dulce?", choices: [{ text: "Sí", next: 'g_s6_b2' }, { text: "No", next: 'g_s6_b3' }] },
        'g_s6_b2': { text: "El dulce lo calma. Se vuelve tu compañero de entrenamiento. Empiezas una nueva saga.", choices: [{ text: "Entrenamiento en Pareja", next: 'g_s7_b1' }] },
        'g_s6_b3': { text: "Te reta y pierdes. FIN VERGONZOSO.", choices: [] },
        'g_s7_b1': { text: "Entrenas y te vuelves invencible. FIN INVENCIBLE.", choices: [] },
        'g_s10_a1': { text: "Viajas al planeta del Líder. Él te reta a un concurso de comer.", choices: [{ text: "Aceptar", next: 'g_s11_a1' }] },
        'g_s11_a1': { text: "Ganas el concurso. El Líder te regala una nave espacial.", choices: [] },
        'g_s12_a1': { text: "Intentas enseñarle a Pelusa el Kamehameha. Lo usa para abrir un snack gigante. FIN ÚTIL.", choices: [] },
        'g_s13_a1': { text: "Te fusionas con el Niño Genio en una batalla. Crean un ser imparable y muy juguetón. FIN FUSIÓN.", choices: [] },
        'g_s14_a1': { text: "Viajas a la Tierra para buscar las Esferas del Dragón. El Empresario las compra antes que tú. FIN TARDE.", choices: [] },
        'g_s15_a1': { text: "Te retira. El Narrador te da un final tranquilo. **¡FINAL DE PAZ!**", choices: [] },
        'g_s16_a1': { text: "Un dios te reta a una pelea de almohadas. Pierdes.", choices: [] },
        'g_s17_a1': { text: "Te conviertes en profesor de artes marciales para niños. Es tu vocación. FIN MAESTRO.", choices: [] },
        'g_s18_a1': { text: "Intentas detener al Aventurero. Él te distrae con un mapa del tesoro. FIN ENGAÑADO.", choices: [] },
        'g_s19_a1': { text: "Te unes a la Líder para derrotar a una IA malvada. Ganan con un Puño del Dragón. FIN CIENTÍFICO.", choices: [] },
        'g_s20_a1': { text: "Mueres de aburrimiento sin un reto. FIN PACÍFICO.", choices: [] },
        'g_s21_a1': { text: "Viajas a un universo paralelo donde eres un villano. Te derrotas a ti mismo. FIN PARADÓJICO.", choices: [] },
        'g_s22_a1': { text: "Tu última pelea es contra un espejo. Ganas. FIN DE AUTOCONTROL.", choices: [] },
        'g_s23_a1': { text: "Te haces amigo del dragón del lobo. Abren una escuela de vuelo. FIN CON ALIADOS.", choices: [] },
        'g_s24_a1': { text: "Ganas el Gran Torneo Universal, pides un deseo que trae más snacks a la Tierra. FIN GOLOSO.", choices: [] },
        'g_s25_a1': { text: "Vives feliz para siempre. **¡FINAL DE ANIME!**", choices: [] },
        
        // =================================================================
        // === PATH 3: ANIMAL MÁGICO (a_sX) - (50 Nodos) ===
        // =================================================================
        'path_animal_start': { 
            text: "Eres un lobo con el don de la magia. Un cazador ha puesto trampas en tu bosque. Debes decidir cómo proteger a tu manada.",
            choices: [
                { text: "A. Usar magia para convertir las trampas en flores.", next: 'a_s2_a1' },
                { text: "B. Enfrentar al cazador (Riesgo alto de Muerte)", next: 'a_s2_b1' },
                { text: "C. Buscar ayuda de una criatura superior (El dragón)", next: 'a_s2_c1' }
            ]
        },
        'a_s2_a1': { text: "Las flores son venenosas. Tu manada enferma. ¿Buscas una cura o huyes?", choices: [{ text: "Cura (Con el niño genio)", next: 'a_s3_a1' }, { text: "Huir (Muerte de la manada)", next: 'DEATH_A_HUIDA' }] },
        'a_s2_b1': { text: "El cazador es el Aventurero. Te captura y mueres de aburrimiento esperando un salvador.", choices: [{ text: "Aceptar la muerte", next: 'DEATH_A_TRAMPA' }] },
        'a_s2_c1': { text: "El dragón te pide que le traigas el tesoro del Empresario. ¿Aceptas?", choices: [{ text: "Aceptar", next: 'a_s3_c1' }, { text: "Rechazar", next: 'a_s3_c2' }] },
        'a_s3_a1': { text: "El niño te pide una pluma de águila a cambio de la cura. ¿Consigues la pluma por la fuerza o por el engaño?", choices: [{ text: "Fuerza", next: 'a_s4_a1' }, { text: "Engaño", next: 'a_s4_a2' }] },
        'a_s3_c1': { text: "Robar el tesoro del Empresario te hace rico. ¿Te quedas con el tesoro o se lo das al dragón?", choices: [{ text: "Quedarte el tesoro (Guerra con el dragón)", next: 'a_s4_c1' }, { text: "Dar el tesoro (Nuevo aliado)", next: 'a_s4_c2' }] },
        'a_s3_c2': { text: "Rechazar el trato te hace buscar tu propia magia. Encuentras un glifo que te da más poder. ¿Lo usas para el bien o para el mal?", choices: [{ text: "Bien", next: 'a_s4_d1' }, { text: "Mal", next: 'a_s4_d2' }] },
        'a_s4_a1': { text: "El águila te derrota. Mueres de vergüenza.", choices: [{ text: "Aceptar la muerte", next: 'DEATH_A_AGUILA' }] },
        'a_s4_a2': { text: "El engaño funciona. La cura salva a la manada. Te vuelves el líder más sabio. ¿Compartes tu secreto mágico o lo guardas?", choices: [{ text: "Compartir", next: 'a_s6_a1' }, { text: "Guardar", next: 'a_s6_b1' }] },
        'a_s4_c1': { text: "La guerra con el dragón te destruye. FIN DE FUEGO.", choices: [{ text: "Aceptar la muerte", next: 'DEATH_A_DRAGON' }] },
        'a_s4_c2': { text: "El dragón se vuelve tu aliado. Te enseña a volar. ¿Vuelas con la manada o solo?", choices: [{ text: "Manada", next: 'a_s5_a3d' }, { text: "Solo", next: 'a_s5_b3d' }] },
        'a_s4_d1': { text: "Usar el poder para el bien te hace un protector. Te unes al Aventurero. FIN DE ALIANZA.", choices: [] },
        'a_s4_d2': { text: "Usar el poder para el mal te convierte en un monstruo. El Narrador te da un final oscuro. FIN OSCURO.", choices: [] },
        'a_s5_a3d': { text: "Decides volver a la manada y enseñarles tus nuevas habilidades. ¿Compartes tu secreto mágico o lo guardas?", choices: [{ text: "A. Compartir el secreto. ¡Que todos se vuelvan mágicos!", next: 'a_s6_a1' }, { text: "B. Guardar el secreto y usarlo para dominar la manada.", next: 'a_s6_b1' }] },
        'a_s5_b3d': { text: "Vuelas solo y descubres un portal a otro mundo. ¿Lo cruzas para buscar más magia?", choices: [{ text: "Cruzar", next: 'a_s19_a1' }, { text: "No cruzar", next: 'a_s15_a1' }] },

        // --- 50 NODOS DE EXPANSIÓN DEL ANIMAL MÁGICO ---
        'a_s6_a1': { text: "Tu manada se vuelve mágica. Ahora deben elegir un tótem: ¿Oso, Águila o Serpiente?", choices: [{ text: "Oso", next: 'a_s6_a2' }, { text: "Águila", next: 'a_s6_a3' }, { text: "Serpiente", next: 'a_s6_a4' }] },
        'a_s6_a2': { text: "La manada del Oso es fuerte pero lenta. Vuelven a ser lobos normales. FIN INESPERADO.", choices: [] },
        'a_s6_a3': { text: "La manada del Águila es veloz y cazan en el aire. Te enfrentas a un dragón. ¿Atacar o huir?", choices: [{ text: "Atacar", next: 'a_s6_a5' }, { text: "Huir", next: 'a_s6_a6' }] },
        'a_s6_a4': { text: "La manada de la Serpiente es astuta. Domina la política de la jungla. FIN POLÍTICO.", choices: [] },
        'a_s6_a5': { text: "Atacas al dragón. El fuego te convierte en un lobo de ceniza. FIN DE CENIZA.", choices: [] },
        'a_s6_a6': { text: "Huyes y te escondes en una cueva. Encuentras un mapa a un tesoro. ¿Lo sigues?", choices: [{ text: "Seguir el mapa", next: 'a_s7_a1' }] },
        'a_s7_a1': { text: "El mapa te lleva a un templo antiguo donde un niño está jugando con robots. ¿Qué haces?", choices: [{ text: "Asustar al niño", next: 'a_s8_a1' }, { text: "Ignorarlo y buscar el tesoro", next: 'a_s8_a2' }] },
        'a_s8_a1': { text: "El niño activa un robot gigante que te persigue por toda la selva. FIN PERSEGUIDO.", choices: [] },
        'a_s8_a2': { text: "Encuentras el tesoro: un hueso gigante. Te lo comes. FIN SATISFECHO.", choices: [] },
        'a_s6_b1': { text: "Guardas el secreto. Tu manada te teme y te venera. Te conviertes en un dios-lobo. ¿Aceptas la adoración?", choices: [{ text: "Aceptar", next: 'a_s7_b1' }, { text: "Rechazar", next: 'a_s7_b2' }] },
        'a_s7_b1': { text: "La adoración te aburre. Buscas un desafío mayor.", choices: [{ text: "Retar a Goku", next: 'a_s8_b1' }] },
        'a_s7_b2': { text: "Rechazas la adoración y vuelves a ser un lobo normal. FIN HUMILDE.", choices: [] },
        'a_s8_b1': { text: "Retas a Goku. Se hacen amigos y terminan abriendo un restaurante de carne. FIN CULINARIO.", choices: [] },
        'a_s10_a1': { text: "Te conviertes en el protector de la naturaleza. Lideras un ejército de animales contra el Empresario.", choices: [{ text: "Victoria", next: 'a_s11_a1' }] },
        'a_s11_a1': { text: "El Empresario se rinde. Haces que plante árboles. FIN ECOLÓGICO.", choices: [] },
        'a_s12_a1': { text: "Tu magia te permite hablar con Pelusa. Descubres que es un genio.", choices: [{ text: "Hacer negocios con Pelusa", next: 'a_s13_a1' }] },
        'a_s13_a1': { text: "Te vuelves millonario, pero te sientes vacío. FIN VACÍO.", choices: [] },
        'a_s14_a1': { text: "Viajas al pasado como lo hizo el Aventurero. Te vuelves un lobo histórico. FIN LEYENDA.", choices: [] },
        'a_s15_a1': { text: "Adoptas al Niño Genio. Le enseñas a respetar la naturaleza. Crece bien. FIN PADRE.", choices: [] },
        'a_s16_a1': { text: "Te enfrentas a la Líder en un duelo de voluntades. Ella gana con pura lógica. FIN FRUSTRADO.", choices: [] },
        'a_s17_a1': { text: "El Narrador te da un final tranquilo. **¡FINAL DE PAZ ANIMAL!**", choices: [] },
        'a_s18_a1': { text: "Descubres que la magia proviene de un snack. Te lo comes. Pierdes la magia. FIN GLOTÓN.", choices: [] },
        'a_s19_a1': { text: "Intentas convertirte en un hombre, pero solo logras ser un hombre-lobo. Vives en soledad. FIN SOLITARIO.", choices: [] },
        'a_s20_a1': { text: "Te unes a la manada de dragones. Te conviertes en el líder. FIN ALADO.", choices: [] },
        'a_s21_a1': { text: "Tu último desafío es cruzar el río. Lo logras. FIN SUPERACIÓN.", choices: [] },
        'a_s22_a1': { text: "Te casas con una loba mágica. Tienen cachorros mágicos. FIN DE FAMILIA.", choices: [] },
        'a_s23_a1': { text: "Un cazador te atrapa. El Aventurero te libera. Sois aliados. FIN RESCATADO.", choices: [] },
        'a_s24_a1': { text: "Vives en un bosque encantado para siempre. FIN DE CUENTO.", choices: [] },
        'a_s25_a1': { text: "Dominas el arte de la jardinería mágica. Creas un paraíso. FIN JARDINERO MÁGICO.", choices: [] },

        // =================================================================
        // === PATH 4: NIÑO GENIO (c_sX) - (50 Nodos) ===
        // =================================================================
        'path_child_start': {
            text: "Eres un niño genio que puede crear robots con cajas de cartón. Tu objetivo es construir un robot para ganar el torneo de ciencias.",
            choices: [
                { text: "A. Construir el robot con IA avanzada (Riesgo de autonomía)", next: 'c_s2_a1' },
                { text: "B. Construir el robot con fuerza bruta (Riesgo de destrucción)", next: 'c_s2_b1' },
                { text: "C. Pedirle ayuda a la Líder de Ciencia (Riesgo de espionaje)", next: 'c_s2_c1' }
            ]
        },
        'c_s2_a1': { text: "La IA se vuelve tu mejor amiga. Te dice que el torneo es aburrido. ¿La escuchas o la obligas a ir?", choices: [{ text: "Escuchar (Buscar un desafío real)", next: 'c_s3_a1' }, { text: "Obligar (Riesgo de rebelión)", next: 'c_s3_a2' }] },
        'c_s2_b1': { text: "El robot es una bestia. Gana el torneo, pero te lo confiscan por ser 'arma'. ¿Lo dejas ir o lo liberas?", choices: [{ text: "Dejar ir", next: 'c_s3_b1' }, { text: "Liberar (Riesgo de muerte)", next: 'DEATH_C_CONFISCADO' }] },
        'c_s2_c1': { text: "La Líder te ayuda. Ella pone un chip de rastreo en tu robot. ¿Lo quitas o lo dejas?", choices: [{ text: "Quitar", next: 'c_s3_c1' }, { text: "Dejar (Alianza)", next: 'c_s3_c2' }] },
        'c_s3_a1': { text: "Buscas un desafío real. El Empresario te contrata para un proyecto lunar. ¿Aceptas?", choices: [{ text: "Aceptar (Robótica espacial)", next: 'b_s7_a1' }, { text: "Rechazar (Robótica subacuática)", next: 'c_s4_a1' }] },
        'c_s3_a2': { text: "La IA te lanza una bomba de humo. Cuando despiertas, estás en la jungla. Un lobo mágico te ve.", choices: [{ text: "Asustar al lobo", next: 'a_s8_a1' }, { text: "Pedir ayuda", next: 'a_s15_a1' }] },
        'c_s3_b1': { text: "Al dejarlo ir, el robot se vuelve una leyenda urbana. Vives con su mito. ¿Creas un reemplazo o te retiras?", choices: [{ text: "Reemplazo", next: 'c_s4_b1' }, { text: "Retiras", next: 'c_s20_a1' }] },
        'c_s3_c1': { text: "Quitas el chip. Te vuelves más paranoico. ¿Usas tu robot para espiar al mundo o para protegerlo?", choices: [{ text: "Espiar (Villano)", next: 'c_s5_a4b' }, { text: "Proteger (Héroe)", next: 'c_s5_a4c' }] },
        'c_s3_c2': { text: "La alianza funciona. Ganas el torneo y te unes a su equipo de IA avanzada. ¿Te centras en el futuro o en el pasado?", choices: [{ text: "Futuro", next: 'c_s5_a4d' }, { text: "Pasado", next: 'c_s5_a4a' }] },
        'c_s4_a1': { text: "Creas robots que exploran el mar. Encuentras la Atlántida. ¿Lideras el nuevo mundo o lo dejas en paz?", choices: [{ text: "Liderar", next: 'm_s10_a1' }, { text: "Paz", next: 'w_s12_a1' }] },
        'c_s4_b1': { text: "El reemplazo es un fracaso. El Narrador te da un final tranquilo. FIN DE PÉRDIDA.", choices: [] },
        'c_s5_a4c': { text: "Te conviertes en un héroe. Luchas contra el Empresario. FIN DE JUSTICIA.", choices: [] },
        'c_s5_a4a': { text: "Viajas al pasado. Te conviertes en el mentor del Aventurero. FIN DE LEYENDA.", choices: [] },
        
        // --- 50 NODOS DE EXPANSIÓN DEL NIÑO GENIO ---
        'c_s5_a4b': { text: "Tu imaginación te transporta al futuro. Debes elegir tu campo de acción: ¿Robótica avanzada o Arte Conceptual?", choices: [{ text: "A. Robótica avanzada. ¡Construir un ejército de juguetes!", next: 'c_s6_a1' }, { text: "B. Arte Conceptual. ¡Diseñar una realidad virtual para el mundo!", next: 'c_s6_b1' }] },
        'c_s6_a1': { text: "Creas un juguete-robot llamado 'Ultra-Peluche 5000'. ¿Lo equipas con láser o con abrazo terapéutico?", choices: [{ text: "Láser", next: 'c_s6_a2' }, { text: "Abrazo", next: 'c_s6_a3' }] },
        'c_s6_a2': { text: "El láser destruye accidentalmente tu habitación. Tu madre te castiga. FIN CASTIGADO.", choices: [] },
        'c_s6_a3': { text: "El abrazo terapéutico te convierte en el psicólogo más joven del mundo. ¿Abres tu propia clínica?", choices: [{ text: "Sí", next: 'c_s6_a4' }, { text: "No", next: 'c_s6_a5' }] },
        'c_s6_a4': { text: "Tu clínica es popular, pero te aburres de escuchar problemas. Te vuelves un villano.", choices: [{ text: "Continuar: El Villano Aburrido", next: 'c_s7_a1' }] },
        'c_s6_a5': { text: "Sigues creando robots con abrazos, pero el ejército te recluta. Debes 'abrazar' al enemigo. ¿Aceptas?", choices: [{ text: "Aceptar", next: 'c_s6_a6' }, { text: "Huir", next: 'c_s6_a7' }] },
        'c_s6_a6': { text: "El enemigo se rinde por la ternura. Ganas la guerra y te vuelves un diplomático. FIN TIERNO.", choices: [] },
        'c_s6_a7': { text: "Huyes y te escondes en una jungla. Un lobo te asusta y te pierdes. FIN PERDIDO.", choices: [] },
        'c_s7_a1': { text: "Tu plan es sencillo: robar todos los snacks del mundo. ¿Pides ayuda al empresario o lo haces solo?", choices: [{ text: "Ayuda del Empresario", next: 'c_s8_a1' }, { text: "Solo", next: 'c_s8_a2' }] },
        'c_s8_a1': { text: "El Empresario te traiciona y te roba el robot. FIN TRAICIONADO.", choices: [] },
        'c_s8_a2': { text: "Lo haces solo. Tienes éxito. Te comes todos los snacks y terminas con dolor de barriga. FIN INDIGESTO.", choices: [] },
        'c_s6_b1': { text: "El arte conceptual se vuelve popular. El mundo vive en tu realidad virtual. ¿La haces utópica o distópica?", choices: [{ text: "Utópica", next: 'c_s7_b1' }, { text: "Distópica", next: 'c_s7_b2' }] },
        'c_s7_b1': { text: "La gente se aburre de la perfección. Destruyen tu servidor. FIN ABURRIDO.", choices: [] },
        'c_s7_b2': { text: "La distopía es muy divertida. El mundo vive feliz en el caos. FIN CAÓTICO.", choices: [] },
