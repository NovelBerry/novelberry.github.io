<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario x Pokémon 2D (Puro Código)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50; /* Azul Oscuro */
            margin: 0;
            flex-direction: column;
        }
        canvas {
            border: 8px solid #f1c40f; /* Borde de Moneda */
            background-color: #87ceeb; /* Fondo de cielo */
        }
        #instructions {
            color: #ecf0f1;
            font-family: 'Courier New', monospace;
            margin-top: 15px;
            text-align: center;
        }
        #message-display {
            color: #e74c3c;
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="message-display"></div>
<canvas id="gameCanvas" width="800" height="400"></canvas>
<div id="instructions">
    **Controles:** Teclas de flecha (← →) para mover, **Barra Espaciadora** para saltar.
    <br>
    **Objetivo:** Derrota al Goomba saltando sobre él.
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const messageDisplay = document.getElementById('message-display');

    // =================================================================
    // 1. CONFIGURACIÓN DEL JUGADOR Y JUEGO
    // =================================================================
    let gameOver = false;
    const floorY = canvas.height - 50; 

    let mario = {
        x: 50,
        y: floorY - 30,
        width: 30,
        height: 30,
        color: '#e74c3c', // Rojo de Mario
        speed: 5,
        velocityY: 0,
        gravity: 0.8,
        onGround: true
    };

    let goomba = {
        x: 650,
        y: floorY - 30,
        width: 30,
        height: 30,
        speed: 2,
        isDefeated: false
    };
    
    let keys = {
        left: false,
        right: false,
        space: false
    };

    // =================================================================
    // 2. LÓGICA DE ACTUALIZACIÓN (UPDATE)
    // =================================================================

    function update() {
        if (gameOver) return;

        // --- Movimiento de Mario y Gravedad ---
        mario.y += mario.velocityY;
        if (!mario.onGround) {
            mario.velocityY += mario.gravity;
        }

        if (keys.left) mario.x -= mario.speed;
        if (keys.right) mario.x += mario.speed;
        
        // --- Colisión con el Suelo ---
        if (mario.y + mario.height >= floorY) {
            mario.y = floorY - mario.height;
            mario.velocityY = 0;
            mario.onGround = true;
        } else {
             mario.onGround = false;
        }

        // --- Salto ---
        if (keys.space && mario.onGround) {
            mario.velocityY = -15; 
            mario.onGround = false;
        }

        // --- Movimiento del Goomba ---
        if (!goomba.isDefeated) {
             goomba.x -= goomba.speed;
             // Goomba se da la vuelta al borde (simple)
             if (goomba.x < 300 || goomba.x + goomba.width > canvas.width - 50) {
                 goomba.speed *= -1;
             }
        }
        
        // --- COLISIÓN MARIO vs GOOMBA ---
        checkCollision();
    }

    function checkCollision() {
        if (goomba.isDefeated) return;

        // Comprobación de colisión de rectángulos (AABB)
        if (mario.x < goomba.x + goomba.width &&
            mario.x + mario.width > goomba.x &&
            mario.y < goomba.y + goomba.height &&
            mario.y + mario.height > goomba.y) {

            // Colisión detectada. ¿Cómo ocurrió?
            
            // 1. Derrota del Goomba (Mario aterriza encima)
            const marioBottom = mario.y + mario.height;
            // Se comprueba si Mario venía cayendo y si su fondo está por encima de la mitad del Goomba
            if (marioBottom >= goomba.y && mario.velocityY > 0) {
                goomba.isDefeated = true;
                mario.velocityY = -10; // Rebote
                messageDisplay.textContent = "¡GOOMBA DERROTADO! (+5 PE)";
                setTimeout(() => messageDisplay.textContent = "", 2000);
            } else {
                // 2. Daño a Mario (Chocó de lado o por abajo)
                messageDisplay.textContent = "¡DAÑO! GAME OVER (Prueba a saltar encima)";
                gameOver = true;
            }
        }
    }


    // =================================================================
    // 3. FUNCIONES DE DIBUJO (DRAW)
    // =================================================================

    function drawMario() {
        // Cuerpo (rectángulo base)
        ctx.fillStyle = mario.color; 
        ctx.fillRect(mario.x, mario.y, mario.width, mario.height);
        
        // Gorra (rectángulo superior)
        ctx.fillStyle = '#ff0000'; 
        ctx.fillRect(mario.x, mario.y, mario.width, mario.height * 0.3);
    }
    
    function drawGoomba() {
        if (goomba.isDefeated) {
            // Goomba aplastado: Rectángulo plano
            ctx.fillStyle = '#a0522d'; // Marrón oscuro
            ctx.fillRect(goomba.x, floorY - 10, goomba.width, 10);
            return;
        }
        
        // Cuerpo (forma de hongo simple con CSS-like)
        ctx.fillStyle = '#a0522d'; // Marrón
        ctx.fillRect(goomba.x, goomba.y, goomba.width, goomba.height);
        
        // Pies (dos pequeños rectángulos)
        ctx.fillStyle = '#000000'; 
        ctx.fillRect(goomba.x, goomba.y + goomba.height - 5, 10, 5);
        ctx.fillRect(goomba.x + goomba.width - 10, goomba.y + goomba.height - 5, 10, 5);
        
        // Ojos (puro código, blanco y negro)
        ctx.fillStyle = '#ffffff'; 
        ctx.fillRect(goomba.x + 5, goomba.y + 5, 7, 7);
        ctx.fillRect(goomba.x + goomba.width - 12, goomba.y + 5, 7, 7);
        ctx.fillStyle = '#000000'; 
        ctx.fillRect(goomba.x + 8, goomba.y + 7, 2, 2);
        ctx.fillRect(goomba.x + goomba.width - 9, goomba.y + 7, 2, 2);
    }

    function draw() {
        // Limpiar el Canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Dibujar el Suelo (Plataforma)
        ctx.fillStyle = '#2ecc71'; 
        ctx.fillRect(0, floorY, canvas.width, canvas.height - floorY);
        
        // Dibujar elementos estáticos (Bloque de Preguntas)
        ctx.fillStyle = '#f39c12'; // Amarillo de bloque
        ctx.fillRect(200, floorY - 80, 40, 40);
        ctx.fillStyle = '#e67e22'; // Naranja para el signo
        ctx.font = '30px Arial';
        ctx.fillText('?', 210, floorY - 50);

        // Dibujar a Mario y Goomba
        drawGoomba();
        drawMario();
        
        if (gameOver) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '50px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('¡GAME OVER!', canvas.width / 2, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText('Presiona R para reiniciar', canvas.width / 2, canvas.height / 2 + 50);
        }
    }

    // =================================================================
    // 4. BUCLE PRINCIPAL Y EVENTOS
    // =================================================================

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop); 
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') keys.left = true;
        if (e.key === 'ArrowRight') keys.right = true;
        if (e.key === ' ') keys.space = true;
        
        if (gameOver && e.key.toUpperCase() === 'R') {
            window.location.reload(); // Reiniciar la página
        }
    });

    document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowLeft') keys.left = false;
        if (e.key === 'ArrowRight') keys.right = false;
        if (e.key === ' ') keys.space = false;
    });

    // Iniciar el juego
    gameLoop();
</script>

</body>
</html>
