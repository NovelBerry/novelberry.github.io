<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido - Nivel 1</title>
    
    <style>
        /* Fondo totalmente negro */
        body {
            background-color: #000000;
            color: #ff00ff; /* Texto en color magenta para un toque neón */
            font-family: 'Courier New', Courier, monospace; /* Fuente de estilo terminal */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Estilo para el contenedor de la contraseña */
        .password-container {
            padding: 30px;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 2em;
            text-shadow: 0 0 5px #ff00ff;
            margin-bottom: 20px;
        }
        
        .warning-text {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        /* Estilo de la caja de texto para la contraseña */
        #password-input {
            width: 150px;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #00ffff; /* Borde celeste neón */
            background-color: #111111;
            color: #00ffff;
            font-size: 1.2em;
            text-align: center;
            border-radius: 3px;
            box-shadow: 0 0 5px #00ffff;
            outline: none; /* Quitar el borde de enfoque predeterminado */
        }

        /* Estilo para el botón de acceso */
        #submit-button {
            padding: 10px 20px;
            background-color: #00ffff;
            color: black;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        #submit-button:hover {
            background-color: #00dddd;
            box-shadow: 0 0 10px #00ffff;
        }

        /* Mensaje de error/éxito */
        #message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ff00ff; /* Magenta por defecto */
            min-height: 20px; /* Asegura el espacio esté reservado */
        }
    </style>
</head>
<body>

    <div class="password-container">
        <h1>ACCESO RESTRINGIDO: NIVEL 1</h1>
        <p class="warning-text">
            INTENTOS RESTANTES: <span id="attempts-left">3</span>
        </p>
        
        <label for="password-input">INGRESE CONTRASEÑA:</label>
        
        <input type="password" id="password-input" maxlength="4" autofocus>
        
        <button id="submit-button">ACCEDER</button>
        
        <div id="message"></div>
    </div>

    <script>
        // CONFIGURACIÓN
        const CORRECT_PASSWORD = "4416";
        const DESTINATION_PAGE = "secreto2.html"; // Redirige a secreto2.html
        const MAX_ATTEMPTS = 3;
        let attempts = MAX_ATTEMPTS;
        
        // REFERENCIAS DEL DOM
        const inputField = document.getElementById('password-input');
        const submitButton = document.getElementById('submit-button');
        const message = document.getElementById('message');
        const attemptsDisplay = document.getElementById('attempts-left');

        function lockPortal() {
            message.textContent = '[BLOQUEO DE SEGURIDAD ACTIVADO]';
            message.style.color = '#ff0000'; // Rojo
            attemptsDisplay.textContent = 0;
            inputField.disabled = true;
            submitButton.disabled = true;
        }

        function checkPassword() {
            if (attempts <= 0) {
                lockPortal();
                return;
            }

            const enteredPassword = inputField.value;
            
            if (enteredPassword === CORRECT_PASSWORD) {
                // Éxito: Muestra un mensaje y redirige
                message.textContent = 'Acceso concedido... Redirigiendo a ' + DESTINATION_PAGE + '...';
                message.style.color = '#00ff00'; // Texto verde
                
                // Redirige al destino correcto
                setTimeout(() => {
                    window.location.href = DESTINATION_PAGE;
                }, 1500);
            } else {
                // Error: Muestra un mensaje de fallo
                attempts--;
                attemptsDisplay.textContent = attempts;

                if (attempts > 0) {
                    message.textContent = 'Contraseña incorrecta. Intente de nuevo.';
                    message.style.color = '#ff0000'; // Texto rojo
                    inputField.value = ''; // Limpia el campo
                    inputField.focus(); // Vuelve a enfocar el campo
                } else {
                    lockPortal();
                }
            }
        }

        // 1. Manejar clic en el botón
        submitButton.addEventListener('click', checkPassword);

        // 2. Manejar la tecla Enter
        inputField.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>

</body>
</html>
