<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💰 Millonario Clicker | El Juego de la Riqueza</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div id="fondo-decoracion"></div> 

    <div id="millonario-container">
        <h1>💰 La Máquina de la Riqueza 💰</h1>
        

        <div id="info-dinero">
            <p>DINERO TOTAL: <span id="dinero-actual">$0.00</span></p>
            <p>Ganancia por Clic (IPC): <span id="ipc-actual">$1.00</span></p>
            <p>Ingreso por Segundo (IPS): <span id="ips-actual">0.0</span></p>
        </div>

        <hr>

        <div id="area-clic">
            <button id="billete-btn" onclick="hacerClic()">
                <span class="emoji-billete">💵</span>
                <p>¡HAZ CLIC!</p>
            </button>
        </div>

        <hr>

        <h2>🖱️ Mejoras de Clic y Ratón</h2>
        <div id="mejoras-clic-tienda">
            </div>
        
        <hr>

        <h2>🏭 Generadores de Ingreso Pasivo</h2>
        <div id="generadores-tienda">
            <p>Cargando generadores...</p>
        </div>
        
        <hr>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
