<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atrapa el dinero!</title>
  <style>
    /* --- ESTILOS CSS --- */

    :root {
      /* Colores Base */
      --sky-color: #87CEEB; /* Azul cielo */
      --ground-color: #6B8E23; /* Verde tierra */
      --player-color: #FFD700;
      --bad-item-color: #B22222;
      --text-color: #000000;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, var(--sky-color) 0%, var(--sky-color) 70%, var(--ground-color) 70%, var(--ground-color) 100%);
      overflow: hidden;
      /* Transici贸n para el cambio de escenario/fondo */
      transition: background 1s ease-in-out;
    }

    #game-container {
      width: 90vw;
      max-width: 800px;
      height: 80vh;
      max-height: 600px;
      border: 10px solid #5D4037;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      /* Importante: Hereda el fondo de body para el efecto de cambio de color */
      background: inherit;
      position: relative;
      overflow: hidden;
      cursor: crosshair;
    }
   
    /* Omitido el resto de estilos CSS que no se modifican */
    /* ... */

    #title-area {
      text-align: center;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-bottom: 5px solid #3e2723;
    }

    h1 {
      margin: 0;
      color: #1A237E; /* Azul oscuro */
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #ccc;
    }

    #subtitle {
      margin-top: 5px;
      font-size: 1em;
      color: #455A64;
    }

    #game-info {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-weight: bold;
    }

    #player {
      position: absolute;
      bottom: 20px; /* Sobre el 谩rea de tierra */
      width: 100px;
      height: 30px;
      background-color: var(--player-color);
      border: 3px solid #DAA520;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
      left: calc(50% - 50px);
      z-index: 10;
    }

    .falling-item {
      position: absolute;
      top: 0;
      font-size: 20px;
      width: 40px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 3px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      color: var(--text-color);
      text-shadow: 1px 1px 1px #fff;
      transition: opacity 0.1s;
    }

    .money-item {
      background-color: #388E3C; /* Verde d贸lar */
      color: white;
      border: 1px solid #1B5E20;
    }

    .bad-item {
      background-color: var(--bad-item-color);
      color: white;
      border: 1px solid #8B0000;
      font-size: 24px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    /* Clases espec铆ficas para billetes */
    .bill-1 { background-color: #c8e6c9; } /* $1 */
    .bill-5 { background-color: #a5d6a7; } /* $5 */
    .bill-10 { background-color: #81c784; } /* $10 */
    .bill-20 { background-color: #66bb6a; } /* $20 */
    .bill-50 { background-color: #4caf50; } /* $50 */
    .bill-100 { background-color: #2e7d32; color: white; } /* $100 */

    /* Nubes de fondo (decoraci贸n) */
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      z-index: 1;
    }
    .cloud.c1 { top: 5%; left: 10%; width: 80px; height: 30px; transform: scale(1.5); }
    .cloud.c2 { top: 15%; right: 5%; width: 120px; height: 50px; }
    .cloud.c3 { top: 30%; left: 30%; width: 60px; height: 25px; transform: scale(0.8); }

    /* Mensajes de juego */
    #game-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border: 5px solid #1A237E;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      z-index: 100;
      text-align: center;
      display: none;
      color: #1A237E;
    }

    #game-message button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
    }

  </style>
</head>
<body>

  <div id="game-container">
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>

    <div id="title-area">
      <h1> Atrapa el dinero! </h1>
      <p id="subtitle">By Winted Studios</p>
    </div>

    <div id="game-info">
      <span>Nivel: <span id="level">1</span> / 15</span>
      <span>Objetivo: $<span id="level-goal">100</span></span>
      <span>Puntuaci贸n: $<span id="score">0</span></span>
    </div>

    <div id="player"></div>

    <div id="game-message">
      <h2 id="message-text">隆Nivel Superado!</h2>
      <p id="message-detail">Has alcanzado el objetivo.</p>
      <button id="next-level-button" onclick="nextLevel()">Continuar</button>
    </div>
  </div>

  <script>
    const gameContainer = document.getElementById('game-container');
    const player = document.getElementById('player');
    const scoreDisplay = document.getElementById('score');
    const levelDisplay = document.getElementById('level');
    const goalDisplay = document.getElementById('level-goal');
    const gameMessage = document.getElementById('game-message');
    const messageText = document.getElementById('message-text');
    const messageDetail = document.getElementById('message-detail');
    const nextLevelButton = document.getElementById('next-level-button');
    const body = document.body;

    // --- Variables del Juego ---
    let score = 0;
    let currentLevel = 1;
    let gameInterval;
    let itemDropInterval;
    let itemFallSpeed = 3;
    let isPaused = true; // El juego empieza pausado (instrucci贸n inicial)

    // Definici贸n de Niveles (Objetivo: Cantidad de dinero acumulado requerida)
    const levels = [
      100, 250, 450, 700, 1000,
      1400, 1900, 2500, 3200, 4000,
      5000, 6500, 8500, 11000, 15000 // Nivel 15
    ];

    // Tipos de 铆tems: [valor, texto, clase_css, es_malo]
    const itemTypes = [
      [1, "$1", "bill-1", false], [5, "$5", "bill-5", false],
      [10, "$10", "bill-10", false], [20, "$20", "bill-20", false],
      [50, "$50", "bill-50", false], [100, "$100", "bill-100", false],
      [-25, "", "bad-item", true] // Objeto malo: Bomba, quita $25
    ];

    // --- Funci贸n CLAVE faltante: Crea y suelta los 铆tems ---
    function createItem() {
      const item = document.createElement('div');
      item.classList.add('falling-item');

      // Determinar qu茅 铆tem soltar
      let itemData;
      const randomNum = Math.random();

      // Probabilidad de generar la bomba: m谩s dif铆cil en niveles bajos
      // Probabilidad = (Nivel * 4) / 100. M谩ximo 60% en nivel 15. M铆nimo 4% en nivel 1.
      const bombProbability = (currentLevel * 4) / 100; 

      if (randomNum < bombProbability) {
        // Genera una bomba (铆ndice 6 en itemTypes)
        itemData = itemTypes[6]; 
      } else {
        // Genera un billete (铆ndices 0 a 5)
        const moneyIndex = Math.floor(Math.random() * 6);
        itemData = itemTypes[moneyIndex];
      }

      const [value, text, className, isBad] = itemData;

      item.textContent = text;
      item.classList.add(className);
      item.setAttribute('data-value', value);
      item.setAttribute('data-bad', isBad.toString());

      // Posici贸n inicial aleatoria en X
      const itemSize = isBad ? 30 : 40; // Tama帽o de la bomba o del billete
      const containerWidth = gameContainer.offsetWidth;
      const randomX = Math.floor(Math.random() * (containerWidth - itemSize));
      item.style.left = `${randomX}px`;
      item.style.width = `${itemSize}px`;
      item.style.height = `${isBad ? 30 : 20}px`; // Ajuste de altura para la bomba
      item.style.top = '0px';

      gameContainer.appendChild(item);
    }
    // --- Fin de la funci贸n createItem ---

    // Funci贸n para cambiar el fondo (simula un nuevo escenario)
    function changeScenario(level) {
      // Utilizamos el nivel para calcular una ligera variaci贸n en el color de fondo (rotaci贸n de matiz)
      const hue = (level * 30) % 360; // 30 grados de rotaci贸n por nivel
      const skyColor = `hsl(${hue + 200}, 70%, 55%)`; // Base azul/cielo
      const groundColor = `hsl(${hue + 80}, 30%, 35%)`; // Base verde/tierra
     
      // Aplica la nueva propiedad CSS personalizada (CSS Variable)
      body.style.background = `linear-gradient(to bottom, ${skyColor} 0%, ${skyColor} 70%, ${groundColor} 70%, ${groundColor} 100%)`;
    }

    // --- Movimiento del Jugador (Canasta) ---
    gameContainer.addEventListener('mousemove', (e) => {
      if (isPaused) return; // Ignorar movimiento si el juego est谩 pausado

      const containerRect = gameContainer.getBoundingClientRect();
      let mouseX = e.clientX - containerRect.left;
      let playerX = mouseX - player.offsetWidth / 2;
      playerX = Math.max(0, Math.min(playerX, gameContainer.offsetWidth - player.offsetWidth));

      player.style.left = `${playerX}px`;
    });

    // --- L贸gica del Bucle Principal del Juego (Ca铆da y Colisi贸n) ---
    function updateGame() {
      if (isPaused) return;

      const items = document.querySelectorAll('.falling-item');
      const containerHeight = gameContainer.offsetHeight;
      const playerRect = player.getBoundingClientRect();
      const containerRect = gameContainer.getBoundingClientRect();

      items.forEach(item => {
        let currentTop = parseFloat(item.style.top) || 0;
        let fallAmount = itemFallSpeed + (currentLevel * 0.5); // Velocidad aumenta con el nivel
        item.style.top = `${currentTop + fallAmount}px`;

        const itemRect = item.getBoundingClientRect();

        // 1. Detecci贸n de Colisi贸n (Ha sido atrapado)
        if (itemRect.bottom >= playerRect.top &&
          itemRect.top <= playerRect.bottom &&
          itemRect.right >= playerRect.left &&
          itemRect.left <= playerRect.right) {

          const value = parseInt(item.getAttribute('data-value'));
          score += value;
          scoreDisplay.textContent = score;

          item.style.opacity = '0';
          item.remove();
          checkLevelCompletion(); // Verifica al atrapar un 铆tem
          return;
        }

        // 2. Elemento ha ca铆do al suelo (pas贸 la canasta)
        if (currentTop > containerHeight - 50) {
          const isBad = item.getAttribute('data-bad') === 'true';

          // Si un BILLETE cae al suelo, descuenta la mitad de su valor (penalizaci贸n)
          if (!isBad) {
            const value = parseInt(item.getAttribute('data-value'));
            score -= Math.floor(value / 2);
            score = Math.max(0, score);
            scoreDisplay.textContent = score;
          }

          item.remove();
        }
      });
    }

    // --- Funciones de Control de Pausa/Inicio ---
    function pauseGame() {
      isPaused = true;
      clearInterval(gameInterval);
      clearInterval(itemDropInterval);
      // Limpiar items anteriores para que el siguiente nivel empiece limpio
      document.querySelectorAll('.falling-item').forEach(item => item.remove());
    }

    function resumeGame() {
      isPaused = false;
      // Bucle principal de movimiento (aproximadamente 60 FPS)
      gameInterval = setInterval(updateGame, 1000 / 60);

      // Intervalo de creaci贸n de nuevos 铆tems (disminuye el tiempo entre 铆tems con el nivel)
      let dropDelay = Math.max(500, 1500 - (currentLevel * 100));
      itemDropInterval = setInterval(createItem, dropDelay);
    }

    // --- Sistema de Niveles ---
    function checkLevelCompletion() {
      // CORRECCIN CLAVE: El objetivo del nivel actual es levels[currentLevel - 1]
      const goal = levels[currentLevel - 1];
     
      if (score >= goal) {
        pauseGame(); // Pausar el juego al completar el objetivo

        if (currentLevel < levels.length) {
          // Siguiente Nivel
          messageText.textContent = "隆Nivel Superado! ";
          // Muestra el objetivo del *siguiente* nivel (levels[currentLevel])
          messageDetail.innerHTML = `Has acumulado $${score}. El objetivo para el Nivel ${currentLevel + 1} es $${levels[currentLevel]}.`;
          nextLevelButton.textContent = "Continuar al Nivel " + (currentLevel + 1);
          nextLevelButton.style.display = 'block';
        } else {
          // 隆Juego Terminado!
          messageText.textContent = "隆Felicidades, HAS GANADO! ";
          messageDetail.innerHTML = `隆Has completado los ${levels.length} niveles con un total de $${score}!`;
          nextLevelButton.textContent = "Volver a Jugar (Nivel 1)";
        }
        gameMessage.style.display = 'block';
      }
    }

    function nextLevel() {
      if (currentLevel < levels.length) {
        currentLevel++;
      } else {
        // Reiniciar juego completo
        currentLevel = 1;
        score = 0; // Se resetea el dinero solo si se vuelve al Nivel 1
      }

      // Aumenta la dificultad y actualiza la UI
      itemFallSpeed = 3 + (currentLevel * 0.25);

      // Actualiza la interfaz
      levelDisplay.textContent = currentLevel;
      goalDisplay.textContent = levels[currentLevel - 1];
      scoreDisplay.textContent = score; // Mantiene el puntaje acumulado

      // Cambia el escenario
      changeScenario(currentLevel);

      gameMessage.style.display = 'none';
      resumeGame();
    }

    // --- Inicializaci贸n del Juego ---
    function initGame() {
      // Configura el estado inicial
      currentLevel = 1;
      score = 0;
      levelDisplay.textContent = 1;
      goalDisplay.textContent = levels[0];
      scoreDisplay.textContent = 0;
      changeScenario(1);

      // Muestra la pantalla de inicio (pausado)
      pauseGame();
      messageText.textContent = "隆Bienvenido a Atrapa el dinero! ";
      messageDetail.innerHTML = `Atrapa el dinero ($1, $5, $10, $20, $50, $100) y esquiva las bombas ().<br>El objetivo del Nivel 1 es $${levels[0]}.`;
      nextLevelButton.textContent = "隆Empezar a Jugar!";
      nextLevelButton.onclick = () => {
        gameMessage.style.display = 'none';
        resumeGame(); // Inicia el juego
      };
      gameMessage.style.display = 'block';
    }

    // Inicia el juego al cargar la p谩gina
    initGame();

  </script>
</body>
</html>
