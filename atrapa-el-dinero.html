<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Atrapa el dinero! - 15 Escenarios</title>
    <style>
        :root {
            --player-color: #FFD700;
            --bad-item-color: #B22222;
            --text-color: #000000;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }

        #game-container {
            width: 90vw;
            max-width: 800px;
            height: 80vh;
            max-height: 600px;
            border: 10px solid #5D4037;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            background: inherit;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }

        #title-area {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 5px solid #3e2723;
        }

        h1 {
            margin: 0;
            color: #1A237E;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px #ccc;
        }

        #subtitle { margin-top: 5px; font-size: 1em; color: #455A64; }

        #game-info {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-weight: bold;
            z-index: 100;
        }

        #player {
            position: absolute;
            bottom: 10%;
            width: 100px;
            height: 30px;
            background-color: var(--player-color);
            border: 3px solid #DAA520;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
            left: calc(50% - 50px);
            z-index: 99;
        }

        .falling-item {
            position: absolute;
            top: 0;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 3px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 1px 1px 1px #fff;
            transition: opacity 0.1s;
            z-index: 90;
            pointer-events: none;
        }

        .bill-1  { background-color: #c8e6c9; width: 40px; height: 20px; }
        .bill-5  { background-color: #a5d6a7; width: 40px; height: 20px; }
        .bill-10 { background-color: #81c784; width: 45px; height: 22px; }
        .bill-20 { background-color: #66bb6a; width: 45px; height: 22px; }
        .bill-50 { background-color: #4caf50; width: 50px; height: 24px; }
        .bill-100{ background-color: #2e7d32; color: white; width: 50px; height: 24px; }

        .bad-item {
            background-color: var(--bad-item-color);
            color: white;
            border: 1px solid #8B0000;
            font-size: 18px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            z-index: 1;
            transition: opacity 1s;
        }
        .cloud.c1 { top: 5%; left: 10%; width: 80px; height: 30px; transform: scale(1.5); }
        .cloud.c2 { top: 15%; right: 5%; width: 120px; height: 50px; }
        .cloud.c3 { top: 30%; left: 30%; width: 60px; height: 25px; transform: scale(0.8); }

        #game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border: 5px solid #1A237E;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            text-align: center;
            display: none;
            color: #1A237E;
            max-width: 90%;
        }

        #game-message button {
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="cloud c1"></div>
        <div class="cloud c2"></div>
        <div class="cloud c3"></div>

        <div id="title-area">
            <h1>游눯 Atrapa el dinero! 游눳</h1>
            <p id="subtitle">Escenario: <span id="scenario-name"></span></p>
        </div>

        <div id="game-info">
            <span>Nivel: <span id="level">1</span> / 15</span>
            <span>Objetivo: $<span id="level-goal">100</span></span>
            <span>Puntuaci칩n: $<span id="score">0</span></span>
        </div>

        <div id="player"></div>

        <div id="game-message">
            <h2 id="message-text">춰Nivel Superado!</h2>
            <p id="message-detail">Has alcanzado el objetivo.</p>
            <button id="next-level-button">Continuar</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const goalDisplay = document.getElementById('level-goal');
        const gameMessage = document.getElementById('game-message');
        const messageText = document.getElementById('message-text');
        const messageDetail = document.getElementById('message-detail');
        const nextLevelButton = document.getElementById('next-level-button');
        const body = document.body;
        const scenarioNameDisplay = document.getElementById('scenario-name');
        const clouds = document.querySelectorAll('.cloud');

        let score = 0;
        let currentLevel = 1;
        let gameInterval = null;
        let itemDropInterval = null;
        let itemFallSpeed = 3;
        let isPaused = true;

        const levels = [
            100, 250, 450, 700, 1000,
            1400, 1900, 2500, 3200, 4000,
            5000, 6500, 8500, 11000, 15000
        ];

        const scenarios = [
            ["Tierra (Cl치sico)", "#87CEEB", "#6B8E23", "#5D4037", true, 70],
            ["Marte", "#993300", "#FF6347", "#8B4513", false, 80],
            ["Luna", "#000033", "#B0C4DE", "#A9A9A9", false, 90],
            ["J칰piter", "#FFC300", "#C70039", "#800000", false, 100],
            ["Anillo de Saturno", "#ADD8E6", "#191970", "#D2B48C", false, 95],
            ["Ciudad de Santiago (Chile)", "#00BFFF", "#3CB371", "#1E90FF", true, 65],
            ["Madrid (Espa침a)", "#FFDAB9", "#8B0000", "#DC143C", true, 60],
            ["Tokio (Jap칩n)", "#C0C0C0", "#2F4F4F", "#708090", false, 85],
            ["Nueva York (EE. UU.)", "#4682B4", "#778899", "#A9A9A9", false, 75],
            ["Machu Picchu (Per칰)", "#87CEFA", "#483C32", "#CD853F", true, 55],
            ["Siberia (Rusia)", "#F0FFFF", "#4682B4", "#708090", true, 68],
            ["Monte Fuji (Jap칩n)", "#FFEBCD", "#008000", "#3CB371", true, 72],
            ["Gran Ca침칩n (EE. UU.)", "#FF7F50", "#8B4513", "#A0522D", false, 77],
            ["Aurora Boreal", "#008080", "#4B0082", "#00CED1", false, 100],
            ["Universo Profundo", "#000000", "#000000", "#FFFFFF", false, 100]
        ];

        const itemTypes = [
            [1, "$1", "bill-1", false], [5, "$5", "bill-5", false],
            [10, "$10", "bill-10", false], [20, "$20", "bill-20", false],
            [50, "$50", "bill-50", false], [100, "$100", "bill-100", false],
            [-25, "游눢", "bad-item", true]
        ];

        function setScenarioStyle(scenario) {
            const [name, skyColor, groundColor, borderColor, showClouds, skyPercentage] = scenario;
            body.style.background = `linear-gradient(to bottom, ${skyColor} 0%, ${skyColor} ${skyPercentage}%, ${groundColor} ${skyPercentage}%, ${groundColor} 100%)`;
            gameContainer.style.borderColor = borderColor;
            scenarioNameDisplay.textContent = name;
            clouds.forEach(cloud => {
                cloud.style.opacity = showClouds ? '0.7' : '0';
            });
        }

        function createItem() {
            const item = document.createElement('div');
            item.classList.add('falling-item');

            let itemData;
            const randomNum = Math.random();
            const bombProbability = Math.min(0.95, (currentLevel * 4) / 100);

            if (randomNum < bombProbability) {
                itemData = itemTypes[6];
            } else {
                let moneyIndex = Math.floor(Math.random() * 6);
                if (currentLevel > 5 && Math.random() < (currentLevel / 15)) {
                    moneyIndex = Math.floor(Math.random() * 3) + 3;
                }
                itemData = itemTypes[moneyIndex];
            }

            const [value, text, className, isBad] = itemData;

            item.textContent = text;
            item.classList.add(className);
            item.setAttribute('data-value', value);
            item.setAttribute('data-bad', isBad.toString());

            // Agregamos al DOM primero para poder medir el ancho real
            gameContainer.appendChild(item);

            const itemWidth = item.offsetWidth || 40;
            const containerWidth = gameContainer.clientWidth;
            const randomX = Math.floor(Math.random() * Math.max(1, (containerWidth - itemWidth)));
            item.style.left = `${randomX}px`;
            item.style.top = `-${Math.floor(Math.random() * 30)}px`; // peque침o offset inicial
        }

        gameContainer.addEventListener('mousemove', (e) => {
            if (isPaused) return;
            const containerRect = gameContainer.getBoundingClientRect();
            let mouseX = e.clientX - containerRect.left;
            let playerX = mouseX - player.offsetWidth / 2;
            playerX = Math.max(0, Math.min(playerX, gameContainer.offsetWidth - player.offsetWidth));
            player.style.left = `${playerX}px`;
        });

        function updateGame() {
            if (isPaused) return;

            const items = Array.from(document.querySelectorAll('.falling-item'));
            const containerHeight = gameContainer.clientHeight;

            // C치lculo de la posici칩n superior del jugador (bottom:10%)
            const playerOffsetFromBottom = (containerHeight * 0.10);
            const playerTopRel = containerHeight - playerOffsetFromBottom - player.offsetHeight;

            const playerLeft = parseFloat(player.style.left) || 0;
            const playerWidth = player.offsetWidth;

            items.forEach(item => {
                let currentTop = parseFloat(item.style.top) || 0;
                let fallAmount = itemFallSpeed + (currentLevel * 0.25);
                currentTop += fallAmount;
                item.style.top = `${currentTop}px`;

                const itemBottomRel = currentTop + item.offsetHeight;

                // Colisi칩n vertical con la parte superior del jugador
                if (itemBottomRel >= playerTopRel && currentTop <= (playerTopRel + player.offsetHeight)) {
                    const itemLeft = parseFloat(item.style.left) || 0;
                    const itemRight = itemLeft + item.offsetWidth;

                    if (itemRight >= playerLeft && itemLeft <= playerLeft + playerWidth) {
                        const value = parseInt(item.getAttribute('data-value'), 10) || 0;
                        score += value;
                        score = Math.max(0, score);
                        scoreDisplay.textContent = score;
                        item.remove();
                        checkLevelCompletion();
                        return;
                    }
                }

                // Si el item pas칩 el fondo del contenedor
                if (currentTop > containerHeight) {
                    const isBad = item.getAttribute('data-bad') === 'true';
                    if (!isBad) {
                        const value = parseInt(item.getAttribute('data-value'), 10) || 0;
                        score -= Math.floor(Math.abs(value) / 2);
                        score = Math.max(0, score);
                        scoreDisplay.textContent = score;
                    }
                    item.remove();
                }
            });
        }

        function pauseGame() {
            isPaused = true;
            if (gameInterval) clearInterval(gameInterval);
            if (itemDropInterval) clearInterval(itemDropInterval);
            gameInterval = null;
            itemDropInterval = null;
            document.querySelectorAll('.falling-item').forEach(item => item.remove());
        }

        function resumeGame() {
            if (!isPaused) return;
            isPaused = false;
            // 60 FPS
            gameInterval = setInterval(updateGame, 1000 / 60);

            let dropDelay = Math.max(350, 1500 - (currentLevel * 66));
            // aseguramos limpiar antes de crear
            if (itemDropInterval) clearInterval(itemDropInterval);
            itemDropInterval = setInterval(createItem, dropDelay);
        }

        function checkLevelCompletion() {
            const goal = levels[currentLevel - 1];
            if (score >= goal) {
                pauseGame();

                if (currentLevel < levels.length) {
                    messageText.textContent = "춰Nivel Superado! 游꿀";
                    const nextScenarioName = scenarios[currentLevel][0];
                    messageDetail.innerHTML = `Has acumulado $${score}. Siguiente destino: <strong>${nextScenarioName}</strong>.<br>El objetivo para el Nivel ${currentLevel + 1} es $${levels[currentLevel]}.`;
                    nextLevelButton.textContent = "Continuar al Nivel " + (currentLevel + 1);
                    nextLevelButton.onclick = nextLevel;
                } else {
                    messageText.textContent = "춰Felicidades, HAS GANADO! 游끥";
                    messageDetail.innerHTML = `춰Has completado los <strong>${levels.length} niveles</strong> con un total de <strong>$${score}</strong>!`;
                    nextLevelButton.textContent = "Volver a Jugar (Nivel 1)";
                    nextLevelButton.onclick = () => { initGame(); };
                }
                gameMessage.style.display = 'block';
            }
        }

        function nextLevel() {
            // Avanza al siguiente nivel (si hay)
            if (currentLevel < levels.length) {
                currentLevel++;
            } else {
                return;
            }

            itemFallSpeed = 3 + (currentLevel * 0.25);

            setScenarioStyle(scenarios[currentLevel - 1]);
            levelDisplay.textContent = currentLevel;
            goalDisplay.textContent = levels[currentLevel - 1];
            scoreDisplay.textContent = score;

            // restaurar comportamiento del boton al avance de nivel en caso de que estuviera cambiado
            nextLevelButton.onclick = nextLevel;

            gameMessage.style.display = 'none';
            resumeGame();
        }

        function initGame() {
            currentLevel = 1;
            score = 0;
            itemFallSpeed = 3;

            setScenarioStyle(scenarios[0]);
            levelDisplay.textContent = 1;
            goalDisplay.textContent = levels[0];
            scoreDisplay.textContent = 0;

            pauseGame();

            messageText.textContent = "춰Bienvenido a Atrapa el dinero! 游눯";
            messageDetail.innerHTML = `Atrapa el dinero y esquiva las bombas (游눢). 춰Prep치rate para viajar por 15 escenarios 칰nicos!<br>El objetivo del Nivel 1 en <strong>${scenarios[0][0]}</strong> es $${levels[0]}.`;
            nextLevelButton.textContent = "춰Empezar a Jugar!";
            nextLevelButton.onclick = () => {
                gameMessage.style.display = 'none';
                resumeGame();
            };
            gameMessage.style.display = 'block';
        }

        // Atajos: tecla Espacio pausa/reanuda (칰til para testing)
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (isPaused) resumeGame();
                else pauseGame();
            }
        });

        initGame();
    </script>
</body>
</html>
