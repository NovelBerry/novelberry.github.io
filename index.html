<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelBerryYT - Acceso</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0d0d0d; /* Fondo oscuro */
            color: #fff;
            font-family: Arial, sans-serif;
            cursor: pointer;
            transition: opacity 0.5s ease-in-out;
        }

        .enter-text {
            font-size: 2em;
            letter-spacing: 2px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="enter-text" id="enterButton">
        click to enter...
    </div>

    <script>
        document.getElementById('enterButton').addEventListener('click', function() {
            
            // 1. INTENTO DE DESBLOQUEO DE AUDIO: 
            // Crea un pequeño audio invisible y silencioso. Al intentar reproducirlo aquí,
            // le "dice" al navegador que el usuario ya ha interactuado con audio, 
            // lo que ayuda a que el autoplay de Spotify funcione en main.html.
            let audioContext = new (window.AudioContext || window.webkitAudioContext)();
            let oscillator = audioContext.createOscillator();
            oscillator.frequency.setValueAtTime(0, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.01);
            
            // 2. CAMBIO DE PÁGINA: Redirige al main.html
            document.body.style.opacity = '0';
            setTimeout(function() {
                window.location.href = 'main.html';
            }, 500);
        });
    </script>
</body>
</html>
