<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido - Nivel 2: Portal</title>
    
    <style>
        /* Fondo y estilo de terminal */
        body {
            background-color: #000000;
            color: #ff0000; /* Color Rojo Intenso (Advertencia) */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Contenedor principal con efecto de neón */
        .security-container {
            padding: 30px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px #ff0000; /* Sombra de neón rojo */
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 650px;
        }

        /* Estilo para el texto de advertencia */
        .warning-text {
            font-size: 1.5em;
            text-transform: uppercase;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* Estilo de la caja de texto para la contraseña */
        #portal-input { 
            width: 350px; 
            padding: 10px;
            margin: 15px 0 10px 0;
            border: 1px solid #ff0000; 
            background-color: #111111;
            color: #ff0000;
            font-size: 1.4em;
            text-align: center;
            border-radius: 3px;
            box-shadow: 0 0 5px #ff0000;
            outline: none;
            caret-color: #ff0000;
        }
        
        /* Estilo para el botón de acceso */
        #submit-button {
            padding: 10px 20px;
            background-color: black;
            color: #ff0000;
            border: 2px solid #ff0000;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        #submit-button:hover {
            background-color: #220000;
            box-shadow: 0 0 15px #ff0000;
        }

        /* Mensaje de error/éxito */
        #portal-message { 
            margin-top: 20px;
            font-size: 1.1em;
            color: #ffffff;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="security-container">
        <p class="warning-text">
            POR MOTIVOS DE SEGURIDAD NECESITAMOS QUE INGRESE LA CONTRASEÑA ÚNICA PARA ACCEDER AL LUGAR OCULTO:
        </p>
        
        <input type="password" id="portal-input" placeholder="[CÓDIGO DE ACCESO]" autofocus> 
        
        <button id="submit-button">ACCEDER A LA BASE</button> 
        
        <div id="portal-message"></div> 
    </div>

    <script>
        // Objeto que mapea cada contraseña (clave) a su página de destino (valor)
        const PASSWORD_MAP = {
            // CONTRSEÑAS ACTUALIZADAS
            // 1. Clave Principal/Comunidad
            "1234567890987654321": "1234567890987654321.html", 
            
            // 2. Clave Anime (Nueva)
            "ANIMEGAME": "anime.html", 
            
            // 3. Clave Juego Secreto (Sin cambios en destino)
            "JUEGOSECRETO": "juego_secret.html", 
            
            // 4. Clave Admin (Código cambiado a ADMIN404)
            "ADMIN404": "panel_admin.html",
            
            // 5. Clave Simulador de Supervivencia (NUEVA)
            "SIMULADORSURVIVAL": "simulador_supervivencia.html"
        };

        const inputField = document.getElementById('portal-input'); 
        const submitButton = document.getElementById('submit-button');
        const message = document.getElementById('portal-message'); 

        function checkPortalAccess() {
            // Convertimos a mayúsculas para ser flexibles, aunque la clave numérica es estricta.
            const enteredPassword = inputField.value.toUpperCase(); 
            
            if (PASSWORD_MAP[enteredPassword]) {
                const destination = PASSWORD_MAP[enteredPassword];
                
                // Éxito: Muestra un mensaje y redirige
                message.textContent = 'Acceso concedido... Redirigiendo a ' + destination + '...';
                message.style.color = '#00ff00'; // Texto verde
                
                // Redirige al destino correcto
                setTimeout(() => {
                    window.location.href = destination; 
                }, 1500);
            } else {
                // Error: Muestra un mensaje de fallo
                message.textContent = '[ACCESO DENEGADO] CÓDIGO DE SEGURIDAD INVÁLIDO.';
                message.style.color = '#ffff00'; // Texto amarillo
                inputField.value = ''; // Limpia el campo
                inputField.focus(); // Vuelve a enfocar el campo
            }
        }

        // Event Listeners
        submitButton.addEventListener('click', checkPortalAccess);
        inputField.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPortalAccess();
            }
        });
    </script>

</body>
</html>
