<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido - Nivel 2</title>
    
    <style>
        /* Fondo y estilo de terminal */
        body {
            background-color: #000000;
            color: #ff0000; /* Color Rojo Intenso */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Contenedor principal con efecto de neón */
        .security-container {
            padding: 30px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px #ff0000; /* Sombra de neón rojo */
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 600px;
        }

        /* Estilo para el texto de advertencia */
        .warning-text {
            font-size: 1.5em;
            text-transform: uppercase;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* Estilo de la caja de texto para la contraseña (Rojo y más grande) */
        #password-input {
            width: 300px; /* Incrementado para la contraseña larga */
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ff0000; 
            background-color: #111111;
            color: #ff0000;
            font-size: 1.4em;
            text-align: center;
            border-radius: 3px;
            box-shadow: 0 0 5px #ff0000;
            outline: none;
            caret-color: #ff0000; 
        }
        
        /* Estilo para el botón de acceso (Negro con borde rojo) */
        #submit-button {
            padding: 10px 20px;
            background-color: black;
            color: #ff0000;
            border: 2px solid #ff0000;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        #submit-button:hover {
            background-color: #220000;
            box-shadow: 0 0 15px #ff0000;
        }

        /* Mensaje de error/éxito */
        #message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ffffff; 
        }
    </style>
</head>
<body>

    <div class="security-container">
        <p class="warning-text">
            POR MOTIVOS DE SEGURIDAD NECESITAMOS QUE INGRESE LA CONTRASEÑA ÚNICA PARA ACCEDER AL LUGAR OCULTO:
        </p>
        
        <input type="password" id="password-input" placeholder="[Contraseña]" autofocus>
        
        <button id="submit-button">ACCEDER A LA BASE</button>
        
        <div id="message"></div>
    </div>

    <script>
        // La nueva y LARGA contraseña
        const CORRECT_PASSWORD_2 = "1234567890987654321"; 
        const REDIRECT_PAGE = "1234567890987654321.html"; // La nueva página de destino
        
        const inputField = document.getElementById('password-input');
        const submitButton = document.getElementById('submit-button');
        const message = document.getElementById('message');

        // Ajustamos el input para la contraseña larga
        inputField.setAttribute('maxlength', CORRECT_PASSWORD_2.length);

        function checkPassword() {
            const enteredPassword = inputField.value;
            
            if (enteredPassword === CORRECT_PASSWORD_2) {
                // Éxito: Redirige a la página de destino
                message.textContent = 'Acceso de Nivel 2 verificado... Iniciando protocolo de salto...';
                message.style.color = '#00ff00'; // Texto de éxito en verde
                
                // Redirige al siguiente nivel después de 2 segundos
                setTimeout(() => {
                    window.location.href = REDIRECT_PAGE; 
                }, 2000);
            } else {
                // Error: Mensaje de fallo
                message.textContent = '[ACCESO DENEGADO] CÓDIGO DE SEGURIDAD INVÁLIDO.';
                message.style.color = '#ffff00'; // Texto de error en amarillo
                inputField.value = '';
                inputField.focus();
            }
        }

        // Event Listeners
        submitButton.addEventListener('click', checkPassword);
        inputField.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>

</body>
</html>
