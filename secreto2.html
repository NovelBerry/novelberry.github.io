<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Anime - Adivina el T√≠tulo</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .game-container {
            padding: 40px;
            border: 2px solid #ff5722; /* Naranja/Rojo */
            box-shadow: 0 0 25px rgba(255, 87, 34, 0.6);
            border-radius: 10px;
            background-color: #2b2b2b;
            max-width: 600px;
        }

        h1 {
            color: #ffc107; /* Amarillo */
            font-size: 2.5em;
            margin-bottom: 5px;
            text-shadow: 0 0 5px #ffc107;
        }
        
        #instruction {
            font-size: 1.1em;
            color: #e0e0e0;
            margin-bottom: 25px;
        }

        #attempts-list {
            list-style: none;
            padding: 0;
            max-height: 250px;
            overflow-y: auto;
            border-top: 1px solid #444;
            margin-top: 20px;
            text-align: left;
        }

        #attempts-list li {
            padding: 8px 0;
            border-bottom: 1px dashed #3a3a3a;
            display: flex;
            justify-content: space-between;
            font-size: 1.1em;
        }
        
        .guess-text {
            color: #fff;
        }
        .clue-number {
            font-weight: bold;
            color: #4CAF50; /* Verde para la pista */
            background-color: #333;
            padding: 3px 8px;
            border-radius: 5px;
        }

        #input-area {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        #anime-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ff5722;
            background-color: #111;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }
        
        #submit-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #submit-button:hover {
            background-color: #e64a19;
        }
        
        /* Enlace para volver */
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            border: 1px solid #ff5722;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .back-link:hover {
            background-color: rgba(255, 87, 34, 0.2);
        }
    </style>
</head>
<body>
    <a href="main.html" class="back-link">‚Üê Volver al Perfil</a>

    <div class="game-container">
        <h1>BUSCADOR ANIME üîé</h1>
        <p id="instruction">Adivina el anime secreto del d√≠a. ¬°Obtendr√°s una pista num√©rica!</p>
        
        <div id="input-area">
            <input type="text" id="anime-input" placeholder="Ingresa el t√≠tulo del anime" autofocus>
            <button id="submit-button" onclick="submitGuess()">PROBAR</button>
        </div>
        
        <ul id="attempts-list">
            </ul>
    </div>

    <script>
        // ----------------------------------------------------
        // 1. LISTA DE ANIMES (¬°PEGA TU LISTA COMPLETA AQU√ç!)
        // ----------------------------------------------------
        const ANIME_LIST = [
            "Goku", // Este ser√° el anime seleccionado si la lista es muy peque√±a (para pruebas)
            "Attack on Titan",
            "Fullmetal Alchemist: Brotherhood",
            "Death Note",
            "One Piece",
            "Naruto Shippuden",
            "My Hero Academia",
            "Jujutsu Kaisen",
            "Demon Slayer",
            "Spy x Family",
            "Hunter x Hunter",
            "Code Geass",
            "Neon Genesis Evangelion",
            "Cowboy Bebop",
            "Tokyo Ghoul",
            "One Punch Man",
            "Dragon Ball Z",
            "Haikyuu!!",
            "Steins;Gate",
            "Gintama",
            "Berserk",
            "JoJo's Bizarre Adventure",
            "Chainsaw Man",
            // *** PEGA EL RESTO DE TUS 5000 NOMBRES AQU√ç ***
        ];

        let targetAnime = "";
        let targetAnimeClean = "";
        const ATTEMPTS_LIMIT = 15; // Un l√≠mite m√°s alto para un juego de grupo
        let attemptsCount = 0;

        // Funci√≥n para limpiar el nombre (quita espacios y convierte a min√∫sculas)
        function cleanName(name) {
            // Elimina espacios, guiones y convierte a min√∫sculas
            return name.toLowerCase().replace(/[^a-z0-9]/g, '');
        }

        // Funci√≥n que selecciona el anime del d√≠a (diferente en cada recarga)
        function selectTargetAnime() {
            let index;
            // Si la lista tiene m√°s de 50 elementos, selecciona un anime aleatorio
            if (ANIME_LIST.length > 50) {
                // Selecciona un √≠ndice aleatorio. Usamos +1 al inicio para saltar el "Goku" de prueba si es necesario.
                index = Math.floor(Math.random() * (ANIME_LIST.length)); 
            } else {
                // Si la lista es peque√±a, forzamos "Goku" para que puedan entender el juego.
                index = 0; 
            }
            
            targetAnime = ANIME_LIST[index].trim();
            targetAnimeClean = cleanName(targetAnime);
            
            // console.log(`El anime secreto del d√≠a es: ${targetAnime}`); 
        }

        // Funci√≥n principal del juego
        function submitGuess() {
            const inputField = document.getElementById('anime-input');
            const guess = inputField.value.trim();
            
            if (guess.length === 0 || attemptsCount >= ATTEMPTS_LIMIT) return;

            const guessClean = cleanName(guess);

            if (guessClean === targetAnimeClean) {
                // ¬°Adivinanza Correcta!
                endGame(true, guess);
                return;
            }

            // --- L√ìGICA DE PISTA NUM√âRICA (Similitud) ---
            let commonLetters = 0;
            const maxLen = Math.min(guessClean.length, targetAnimeClean.length);
            
            // 1. Contar cu√°ntas letras coinciden en la misma posici√≥n (posici√≥n)
            for (let i = 0; i < maxLen; i++) {
                if (guessClean[i] === targetAnimeClean[i]) {
                    commonLetters++;
                }
            }
            
            // 2. A√±adir un factor de aleatoriedad (0 a 5) para hacerlo misterioso
            const randomFactor = Math.floor(Math.random() * 6); 
            
            // 3. Generar la pista final (un n√∫mero alto indica mayor "cercan√≠a")
            // Usamos un factor multiplicador para que los n√∫meros sean m√°s grandes y misteriosos.
            const clue = (commonLetters * 3) + randomFactor; 

            // Mostrar el intento en la lista
            const list = document.getElementById('attempts-list');
            const listItem = document.createElement('li');
            listItem.innerHTML = `<span class="guess-text">Intento ${attemptsCount + 1}: **${guess}**</span> 
                                  <span class="clue-number">Pista de Cercan√≠a: ${clue}</span>`;
            list.prepend(listItem);

            attemptsCount++;
            inputField.value = '';
            inputField.focus();

            if (attemptsCount >= ATTEMPTS_LIMIT) {
                // L√≠mite de intentos alcanzado
                endGame(false);
            }
        }

        function endGame(won, finalGuess) {
            const submitButton = document.getElementById('submit-button');
            const inputField = document.getElementById('anime-input');
            
            inputField.disabled = true;
            submitButton.disabled = true;

            const resultElement = document.getElementById('instruction');

            if (won) {
                resultElement.innerHTML = `<span style="color: #4CAF50; font-weight: bold; font-size: 1.5em;">¬°GANASTE!</span> ¬°El anime del d√≠a era **${targetAnime}**! <br> Recarga la p√°gina para el pr√≥ximo desaf√≠o.`;
            } else {
                resultElement.innerHTML = `<span style="color: red; font-weight: bold; font-size: 1.2em;">¬°SE ACABARON LOS INTENTOS!</span> El anime era **${targetAnime}**. <br> Recarga la p√°gina para intentarlo de nuevo.`;
            }
        }

        // Inicializaci√≥n
        window.onload = selectTargetAnime;

        // Permitir Enter para enviar
        document.getElementById('anime-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('submit-button').disabled) {
                submitGuess();
            }
        });
    </script>
</body>
</html>
