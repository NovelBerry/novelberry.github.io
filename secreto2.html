<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido - Nivel 2: Terminal</title>
    
    <style>
        /* Estilo de Terminal: Fondo Negro, Texto Rojo Neón */
        body {
            background-color: #000000;
            color: #ff3333; /* Rojo Neón Suave */
            font-family: 'Consolas', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Contenedor principal con efecto de neón */
        .security-container {
            padding: 40px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7); /* Sombra de neón rojo intensa */
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.85); /* Semitransparente oscuro */
            max-width: 650px;
        }

        h1 {
            color: #ff6666;
            text-shadow: 0 0 10px #ff0000;
            font-size: 2em;
            margin-bottom: 25px;
        }

        /* Estilo para el texto de advertencia */
        .warning-text {
            font-size: 1.2em;
            text-transform: uppercase;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ff6666;
        }

        /* Estilo de la caja de texto para la contraseña */
        #portal-input { 
            width: 350px; 
            padding: 12px;
            margin: 15px 0 10px 0;
            border: 1px solid #ff0000; 
            background-color: #0d0d0d;
            color: #ffffff; /* Texto blanco para mejor visibilidad */
            font-size: 1.5em;
            text-align: center;
            border-radius: 3px;
            box-shadow: 0 0 10px #ff0000;
            outline: none;
            caret-color: #ff0000;
        }
        
        /* Estilo para el botón de acceso */
        #submit-button {
            padding: 12px 25px;
            background-color: #1a0000;
            color: #ff6666;
            border: 2px solid #ff0000;
            border-radius: 3px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            text-shadow: 0 0 5px #ff0000;
        }

        #submit-button:hover {
            background-color: #330000;
            box-shadow: 0 0 20px #ff3333;
            color: #ffffff;
        }

        /* Mensaje de error/éxito */
        #portal-message { 
            margin-top: 25px;
            font-size: 1.2em;
            height: 20px;
            text-shadow: 0 0 5px; /* Sombra dinámica según color */
        }
        
        /* Colores de estado */
        .success { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
        .denied { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
    </style>
</head>
<body>

    <div class="security-container">
        <h1>[ ACCESO DE SEGURIDAD N2 ]</h1>
        <p class="warning-text">
            INTRODUZCA LA CLAVE ÚNICA PARA DESBLOQUEAR EL MÓDULO DE DESTINO:
        </p>
        
        <input type="password" id="portal-input" placeholder="[CÓDIGO DE ACCESO]" autofocus> 
        
        <button id="submit-button">AUTENTICAR</button> 
        
        <div id="portal-message"></div> 
    </div>

    <script>
        // Objeto que mapea cada contraseña (clave) a su página de destino (valor)
        const PASSWORD_MAP = {
            // CLAVES DEL PROYECTO
            "1234567890987654321": "1234567890987654321.html", 
            "ANIMEGAME": "anime.html", 
            "JUEGOSECRETO": "juego_secret.html", 
            "ADMIN404": "panel_admin.html",
            
            // CLAVE DEL JUEGO DE SUPERVIVENCIA
            "SIMULADORSURVIVAL": "simulador_supervivencia.html",
            
            // NUEVA CLAVE DEL JUEGO MARIO X POKÉMON
            "MARIOXPOKEMON": "mario_pokemon_adventure.html",
            
            // NUEVA CLAVE SOLICITADA
            "GATOSVSPERROS": "gatos_vs_perros.html" 
        };

        const inputField = document.getElementById('portal-input'); 
        const submitButton = document.getElementById('submit-button');
        const message = document.getElementById('portal-message'); 

        function checkPortalAccess() {
            const enteredPassword = inputField.value.toUpperCase(); 
            
            // Limpia el estado anterior
            message.textContent = '';
            message.className = '';

            if (PASSWORD_MAP[enteredPassword]) {
                const destination = PASSWORD_MAP[enteredPassword];
                
                // Éxito: Muestra un mensaje y redirige
                message.textContent = '>> ACCESO CONCEDIDO... INICIANDO MÓDULO ' + destination.toUpperCase().replace('.HTML', '') + '...';
                message.classList.add('success'); 
                
                // Redirige al destino correcto
                // El retardo de 1500ms (1.5 segundos) se mantiene como lo tenías.
                setTimeout(() => {
                    window.location.href = destination; 
                }, 1500);
            } else {
                // Error: Muestra un mensaje de fallo
                message.textContent = '[ ERROR 401 ] CÓDIGO DE SEGURIDAD INVÁLIDO.';
                message.classList.add('denied');
                inputField.value = ''; // Limpia el campo
                inputField.focus(); // Vuelve a enfocar el campo
            }
        }

        // Event Listeners
        submitButton.addEventListener('click', checkPortalAccess);
        inputField.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPortalAccess();
            }
        });
    </script>

</body>
</html>
