<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido - Introduce un codigo base.</title>
    
    <style>
        
        body {
            background-color: #000000;
            color: #ff0000; 
            font-family: 'Consolas', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

       
        .security-container {
            padding: 40px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7); 
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.85); 
            max-width: 650px;
        }

        h1 {
            color: #ff0000; 
            text-shadow: 0 0 10px #ff0000;
            font-size: 2em;
            margin-bottom: 25px;
        }

        
        .warning-text {
            font-size: 1.2em;
            text-transform: uppercase;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ff0000; 
        }

        
        #portal-input { 
            width: 350px; 
            padding: 12px;
            margin: 15px 0 10px 0;
            border: 1px solid #ff0000; 
            background-color: #0d0d0d;
            color: #ffffff;
            font-size: 1.5em;
            text-align: center;
            border-radius: 3px;
            box-shadow: 0 0 10px #ff0000;
            outline: none;
            caret-color: #ff0000;
        }
        
        
        #submit-button {
            padding: 12px 25px;
            background-color: #1a0000;
            color: #ff0000; 
            border: 2px solid #ff0000;
            border-radius: 3px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            text-shadow: 0 0 5px #ff0000;
        }

        #submit-button:hover {
            background-color: #330000;
            box-shadow: 0 0 20px #ff3333;
            color: #ffffff;
        }

        
        #portal-message { 
            margin-top: 25px;
            font-size: 1.2em;
            height: 20px;
            text-shadow: 0 0 5px;
        }

        
        #test-passwords {
            color: #ff0000; 
            font-size: 0.9em;
            margin-top: 20px;
            max-width: 600px;
            text-align: left;
            padding: 10px;
            border: 1px dashed #440000;
            background-color: #000000; 
        }

        /* Colores de estado */
        .success { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
        .denied { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
    </style>
</head>
<body>

    <div class="security-container">
        <h1>[ ACCESO DE SEGURIDAD, INTRODUCE UN CODIGO BASE. ]</h1>
        <p class="warning-text">
            INTRODUZCA LA CLAVE ÚNICA PARA DESBLOQUEAR EL MÓDULO DE DESTINO:
        </p>
        
        <input type="password" id="portal-input" placeholder="[CÓDIGO DE ACCESO]" autofocus> 
        
        <button id="submit-button">AUTENTICAR</button> 
        
        <div id="portal-message"></div> 

    </div>

    <div id="test-passwords">
        contraseñas a probar: ANIMEGAME, JUEGOSECRETO, SIMULADORSURVIVAL, MARIOXPOKEMON, GATOSVSPERROS, MILLONARIO, ATRAPAELDINERO, INFINITY2D, GOKU, AUTO
    </div>

    <script>

        const PASSWORD_MAP = {
  
            "1234567890987654321": "1234567890987654321.html", 
            "ANIMEGAME": "anime.html", 
            "JUEGOSECRETO": "juego_secret.html", 
            "ADMIN404": "panel_admin.html",
            

            "SIMULADORSURVIVAL": "simulador_supervivencia.html",
            

            "MARIOXPOKEMON": "mario_pokemon_adventure.html",
            

            "GATOSVSPERROS": "gatos_vs_perros.html",
            

            "MILLONARIO": "millonario.html",
            
 
            "SIMULACION8": "prueba_examentes8.html",


            "ATRAPAELDINERO": "atrapa-el-dinero.html",


            "INFINITY2D": "Infinity2d.html",


            "GOKU": "goku_world.html",

     
            "AUTO": "auto.html"
        };

        const inputField = document.getElementById('portal-input'); 
        const submitButton = document.getElementById('submit-button');
        const message = document.getElementById('portal-message'); 

        function checkPortalAccess() {
          
            const enteredPassword = inputField.value.toUpperCase(); 
            
          
            message.textContent = '';
            message.className = '';

            if (PASSWORD_MAP[enteredPassword]) {
                const destination = PASSWORD_MAP[enteredPassword];
                
               
                message.textContent = '>> ACCESO CONCEDIDO... INICIANDO MÓDULO ' + destination.toUpperCase().replace('.HTML', '') + '...';
                message.classList.add('success'); 
                
         
                setTimeout(() => {
                    window.location.href = destination; 
                }, 1500);
            } else {
             
                message.textContent = '[ ERROR 401 ] CÓDIGO DE SEGURIDAD INVÁLIDO.';
                message.classList.add('denied');
                inputField.value = ''; 
                inputField.focus(); 
            }
        }


        submitButton.addEventListener('click', checkPortalAccess);
        inputField.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPortalAccess();
            }
        });
    </script>

</body>
</html>
