<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido - Nivel 2: Terminal</title>
    
    <style>
        /* Estilo de Terminal: Fondo Negro, Texto Rojo Ne칩n */
        body {
            background-color: #000000;
            color: #ff0000; /* Rojo Intenso */
            font-family: 'Consolas', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Contenedor principal con efecto de ne칩n */
        .security-container {
            padding: 40px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7); /* Sombra de ne칩n rojo intensa */
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.85); /* Semitransparente oscuro */
            max-width: 650px;
        }

        h1 {
            color: #ff0000; /* Rojo Intenso */
            text-shadow: 0 0 10px #ff0000;
            font-size: 2em;
            margin-bottom: 25px;
        }

        /* Estilo para el texto de advertencia */
        .warning-text {
            font-size: 1.2em;
            text-transform: uppercase;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ff0000; /* Rojo Intenso */
        }

        /* Estilo de la caja de texto para la contrase침a */
        #portal-input { 
            width: 350px; 
            padding: 12px;
            margin: 15px 0 10px 0;
            border: 1px solid #ff0000; 
            background-color: #0d0d0d;
            color: #ffffff; /* Texto blanco para mejor visibilidad */
            font-size: 1.5em;
            text-align: center;
            border-radius: 3px;
            box-shadow: 0 0 10px #ff0000;
            outline: none;
            caret-color: #ff0000;
        }
        
        /* Estilo para el bot칩n de acceso */
        #submit-button {
            padding: 12px 25px;
            background-color: #1a0000;
            color: #ff0000; /* Rojo Intenso */
            border: 2px solid #ff0000;
            border-radius: 3px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            text-shadow: 0 0 5px #ff0000;
        }

        #submit-button:hover {
            background-color: #330000;
            box-shadow: 0 0 20px #ff3333;
            color: #ffffff;
        }

        /* Mensaje de error/칠xito */
        #portal-message { 
            margin-top: 25px;
            font-size: 1.2em;
            height: 20px;
            text-shadow: 0 0 5px; /* Sombra din치mica seg칰n color */
        }

        /* ESTILO DE LA LISTA DE CONTRSE칌AS CORREGIDO */
        #test-passwords {
            color: #ff0000; /* Rojo */
            font-size: 0.9em;
            margin-top: 20px;
            max-width: 600px;
            text-align: left;
            padding: 10px;
            border: 1px dashed #440000;
            background-color: #000000; /* Fondo completamente NEGRO */
        }

        /* Colores de estado */
        .success { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
        .denied { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
    </style>
</head>
<body>

    <div class="security-container">
        <h1>[ ACCESO DE SEGURIDAD N2 ]</h1>
        <p class="warning-text">
            INTRODUZCA LA CLAVE 칔NICA PARA DESBLOQUEAR EL M칍DULO DE DESTINO:
        </p>
        
        <input type="password" id="portal-input" placeholder="[C칍DIGO DE ACCESO]" autofocus> 
        
        <button id="submit-button">AUTENTICAR</button> 
        
        <div id="portal-message"></div> 

    </div>

    <div id="test-passwords">
        contrase침as a probar: ANIMEGAME, JUEGOSECRETO, SIMULADORSURVIVAL, MARIOXPOKEMON, GATOSVSPERROS, MILLONARIO, ATRAPAELDINERO, INFINITY2D, GOKU
    </div>

    <script>
        // Objeto que mapea cada contrase침a (clave) a su p치gina de destino (valor)
        const PASSWORD_MAP = {
            // CLAVES DEL PROYECTO
            "1234567890987654321": "1234567890987654321.html", 
            "ANIMEGAME": "anime.html", 
            "JUEGOSECRETO": "juego_secret.html", 
            "ADMIN404": "panel_admin.html",
            
            // CLAVE DEL JUEGO DE SUPERVIVENCIA
            "SIMULADORSURVIVAL": "simulador_supervivencia.html",
            
            // NUEVA CLAVE DEL JUEGO MARIO X POK칄MON
            "MARIOXPOKEMON": "mario_pokemon_adventure.html",
            
            // NUEVA CLAVE SOLICITADA
            "GATOSVSPERROS": "gatos_vs_perros.html",
            
            // CLAVE A칌ADIDA PARA EL CLICKER MILLONARIO
            "MILLONARIO": "millonario.html",
            
            // CLAVE A칌ADIDA POR EL USUARIO (MANTENIDA EN JS, ELIMINADA DE LA LISTA VISIBLE)
            "SIMULACION8": "prueba_examentes8.html",

            // NUEVA CONTRASE칌A AGREGADA
            "ATRAPAELDINERO": "atrapa-el-dinero.html",

            // CLAVES A칌ADIDAS RECIENTEMENTE 游녢
            "INFINITY2D": "Infinity2d.html",
            "GOKU": "goku_world.html"
        };

        const inputField = document.getElementById('portal-input'); 
        const submitButton = document.getElementById('submit-button');
        const message = document.getElementById('portal-message'); 

        function checkPortalAccess() {
            // Convierte la entrada a may칰sculas para que la contrase침a no sea sensible a may칰sculas/min칰sculas
            const enteredPassword = inputField.value.toUpperCase(); 
            
            // Limpia el estado anterior
            message.textContent = '';
            message.className = '';

            if (PASSWORD_MAP[enteredPassword]) {
                const destination = PASSWORD_MAP[enteredPassword];
                
                // 칄xito: Muestra un mensaje y redirige
                message.textContent = '>> ACCESO CONCEDIDO... INICIANDO M칍DULO ' + destination.toUpperCase().replace('.HTML', '') + '...';
                message.classList.add('success'); 
                
                // Redirige al destino correcto con un retardo de 1.5 segundos
                setTimeout(() => {
                    window.location.href = destination; 
                }, 1500);
            } else {
                // Error: Muestra un mensaje de fallo
                message.textContent = '[ ERROR 401 ] C칍DIGO DE SEGURIDAD INV츼LIDO.';
                message.classList.add('denied');
                inputField.value = ''; // Limpia el campo
                inputField.focus(); // Vuelve a enfocar el campo
            }
        }

        // Event Listeners
        submitButton.addEventListener('click', checkPortalAccess);
        inputField.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPortalAccess();
            }
        });
    </script>

</body>
</html>
