<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelBerryYT - Portafolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container" style="background-image: url('fondo.png');">
        
        <img src="NovelBerry.jpg" alt="Imagen de Perfil Principal" class="profile-img-main">
        
        <h1 class="username-main">NovelBerryYT</h1>

        <div class="secondary-profile">
            <h3>NovelBerry</h3>
            <p>Developer, disponible 24/7</p>
        </div>

        <div class="social-links">
            <a href="https://www.roblox.com/es/users/7513269796/profile" target="_blank" title="Roblox Profile">
                <i class="fas fa-gamepad"></i> 
            </a>
            <a href="https://open.spotify.com/intl-es/track/22sEfJxatkWlGVsqWKhtvY?si=5c4b21c4d35e47f9" target="_blank" title="Spotify Music">
                <i class="fab fa-spotify"></i>
            </a>
            <a href="https://www.instagram.com/novelberryyt/" target="_blank" title="Instagram Profile">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@novelberry" target="_blank" title="TikTok Profile">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://discord.gg/vMFpFMedSP" target="_blank" title="Discord Invite">
                <i class="fab fa-discord"></i>
            </a>
        </div>
        
        <div class="spotify-embed">
            <iframe 
                src="https://open.spotify.com/intl-es/track/22sEfJxatkWlGVsqWKhtvY?si=5c4b21c4d35e47f9" 
                width="300" 
                height="80" 
                frameborder="0" 
                allowtransparency="true" 
                allow="encrypted-media">
            </iframe>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            // 1. Crear el punto (dot)
            const dot = document.createElement('div');
            dot.classList.add('cursor-dot');
            document.body.appendChild(dot);
            
            // 2. Posicionarlo donde está el cursor
            dot.style.left = e.pageX + 'px';
            dot.style.top = e.pageY + 'px';
            
            // 3. Establecer el tamaño y la opacidad inicial (se puede añadir una variación si se desea)
            dot.style.transform = 'scale(1)';
            dot.style.opacity = '1';

            // 4. Establecer un temporizador para que el punto se desvanezca y se elimine
            setTimeout(() => {
                // Inicia el desvanecimiento y la reducción de tamaño
                dot.style.opacity = '0'; 
                dot.style.transform = 'scale(0.5)';
            }, 50); // Pequeño retraso antes de empezar a desvanecerse

            // 5. Eliminar el elemento del DOM después de que se haya desvanecido (0.5s de la transición)
            setTimeout(() => {
                dot.remove();
            }, 550); 
        });
    </script>
</body>
</html>
