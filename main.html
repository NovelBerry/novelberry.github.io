<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelBerryYT - Portafolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Estilos específicos para el video de fondo, asegura que cubra todo y esté detrás */
        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1; /* Detrás del contenido (z-index: 10) */
            transform: translate(-50%, -50%);
        }
        
        /* Aseguramos que el contenido principal esté encima del video */
        .main-container > *:not(#video-background) {
            z-index: 10;
        }

        /* Hacemos el main-container semitransparente para ver el video */
        .main-container {
            background-image: none !important;
            background: rgba(0, 0, 0, 0.4); 
        }

        /* Estilos para el nuevo reproductor de audio */
        .audio-player {
            width: 300px;
            margin-top: 20px;
            padding: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #playPauseButton {
            background-color: var(--color-acento-celeste); /* Color celeste */
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #playPauseButton:hover {
            background-color: #00ffff; /* Celeste más claro al pasar el ratón */
        }
        #audio-status {
            color: white;
            margin-left: 10px;
            font-size: 0.9em;
        }

        /* --- NUEVOS ESTILOS PARA EL BOTÓN DE CREACIONES --- */
        .creations-button-container {
            /* Posiciona el contenedor en la esquina inferior derecha, encima de todo */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100; 
            /* Estilo transparente y redondeado, similar al reproductor de audio */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .creations-button {
            /* Estilo visual del botón */
            background-color: var(--color-acento-celeste);
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none; /* Quitar el subrayado del link */
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }

        .creations-button:hover {
            background-color: #00ffff; /* Celeste más claro al pasar el ratón */
        }

        .creations-button i {
            margin-right: 8px; /* Espacio entre el ícono y el texto */
        }
    </style>
</head>
<body>
    <div class="main-container">
        
        <video autoplay loop muted id="video-background">
            <source src="goku.mp4" type="video/mp4">
            Tu navegador no soporta el video de fondo.
        </video>

        <img src="NovelBerry.jpg" alt="Imagen de Perfil Principal" class="profile-img-main">
        
        <h1 class="username-main">NovelBerry</h1>

        <div class="secondary-profile">
            <h3>novelberryyt</h3>
            <p>Developer, disponible 24/7</p>
        </div>

        <div class="social-links">
            <a href="https://www.roblox.com/es/users/7513269796/profile" target="_blank" title="Roblox Profile">
                <i class="fas fa-gamepad"></i> 
            </a>
            
            <a href="https://www.youtube.com/@NovelBerryYT/videos" target="_blank" title="YouTube Channel">
                <i class="fab fa-youtube"></i>
            </a>

            <a href="https://open.spotify.com/user/31qoipzlf7qh3fze77opgxasxolu?si=c63bb430e63542dd" target="_blank" title="Spotify Profile">
                <i class="fab fa-spotify"></i>
            </a>
            
            <a href="https://www.instagram.com/novelberryyt/" target="_blank" title="Instagram Profile">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@novelberry" target="_blank" title="TikTok Profile">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://discord.gg/vMFpFMedSP" target="_blank" title="Discord Invite">
                <i class="fab fa-discord"></i>
            </a>
        </div>
        
        <div class="audio-player">
            <audio id="background-audio" loop>
                <source src="musica_fondo.mp3" type="audio/mp3">
            </audio>
            <button id="playPauseButton">
                ⏸️ Pause
            </button>
            <span id="audio-status">Música de Fondo</span>
        </div>
    </div>
    
    <div class="creations-button-container">
        <a href="creaciones.html" class="creations-button" title="Ver mis proyectos">
            <i class="fas fa-hammer"></i> 
            Mis Creaciones
        </a>
    </div>

    <script>
        // 1. CONTROL DE LA MÚSICA
        const audio = document.getElementById('background-audio');
        const playPauseButton = document.getElementById('playPauseButton');
        const audioStatus = document.getElementById('audio-status');

        // Intenta iniciar la reproducción si index.html nos dio la instrucción
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('playAudio') === 'true') {
                audio.play().then(() => {
                    playPauseButton.innerHTML = '⏸️ Pause';
                    audioStatus.textContent = 'Música de Fondo';
                }).catch(e => {
                    playPauseButton.innerHTML = '▶️ Play';
                    audioStatus.textContent = 'Música pausada';
                });
            }
        });

        // Manejador del botón Play/Pause
        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.innerHTML = '⏸️ Pause';
                audioStatus.textContent = 'Música de Fondo';
            } else {
                audio.pause();
                playPauseButton.innerHTML = '▶️ Play';
                audioStatus.textContent = 'Música pausada';
            }
        });

        // 2. CÓDIGO DEL RASTRO DEL CURSOR
        document.addEventListener('mousemove', function(e) {
            const dot = document.createElement('div');
            dot.classList.add('cursor-dot');
            document.body.appendChild(dot);
            
            dot.style.left = e.pageX + 'px';
            dot.style.top = e.pageY + 'px';
            
            dot.style.transform = 'scale(1)';
            dot.style.opacity = '1';

            setTimeout(() => {
                dot.style.opacity = '0'; 
                dot.style.transform = 'scale(0.5)';
            }, 50); 

            setTimeout(() => {
                dot.remove();
            }, 550); 
        });
    </script>
</body>
</html>
