<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelBerryYT - Portafolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Estilos específicos para el video de fondo, asegura que cubra todo y esté detrás */
        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1; /* Detrás del contenido (z-index: 10) */
            transform: translate(-50%, -50%);
        }
        
        /* Aseguramos que el contenido principal esté encima del video */
        .main-container > *:not(#video-background) {
            z-index: 10;
        }

        /* Hacemos el main-container semitransparente para ver el video */
        .main-container {
            background-image: none !important;
            background: rgba(0, 0, 0, 0.4); 
        }

        /* Estilos para el nuevo reproductor de audio */
        .audio-player {
            width: 300px;
            margin-top: 20px;
            padding: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            /* Habilitamos la transición para el efecto hover */
            transition: box-shadow 0.3s ease, transform 0.3s ease, background 0.3s ease;
        }
        
        /* EFECTO HOVER EN REPRODUCTOR DE MÚSICA */
        .audio-player:hover {
            transform: translateY(-5px); /* Levantamos ligeramente el reproductor */
            background: rgba(255, 255, 255, 0.2); /* Fondo más opaco */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8), 0 0 15px #00ffff; /* Brillo más intenso */
        }

        #playPauseButton {
            background-color: var(--color-acento-celeste); /* Color celeste */
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #playPauseButton:hover {
            background-color: #00ffff; /* Celeste más claro al pasar el ratón */
        }
        #audio-status {
            color: white;
            margin-left: 10px;
            font-size: 0.9em;
        }

        /* --- NUEVOS ESTILOS PARA LA AGRUPACIÓN DE BOTONES EN LA ESQUINA --- */
        .action-buttons-container {
            /* Posiciona el contenedor en la esquina inferior derecha, encima de todo */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100; 
            display: flex;
            flex-direction: column; /* Apilamos los botones verticalmente */
            gap: 15px; /* Espacio entre los botones */
        }
        
        .action-button-wrapper {
             /* Estilo transparente y redondeado, similar al reproductor de audio */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease, transform 0.3s ease, background 0.3s ease;
        }

        /* EFECTO HOVER EN CONTENEDOR DE BOTÓN */
        .action-button-wrapper:hover {
            transform: translateY(-5px); /* Levantamos ligeramente */
            background: rgba(255, 255, 255, 0.2);
            /* La sombra se define por cada botón para tener colores distintos */
        }


        .action-button {
            /* Estilo visual del botón base */
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }
        
        /* ESTILOS ESPECÍFICOS PARA EL BOTÓN DE CREACIONES (AZUL) */
        #creations-wrapper {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        #creations-wrapper:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8), 0 0 15px #00ffff;
        }
        #creations-button {
            background-color: var(--color-acento-celeste);
        }
        #creations-button:hover {
            background-color: #00ffff;
        }

        /* ESTILOS ESPECÍFICOS PARA EL BOTÓN DE CONOCIMIENTOS (MAGENTA) */
        #knowledge-wrapper {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        #knowledge-wrapper:hover {
             box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8), 0 0 15px #ff00ff; /* Sombra magenta */
        }
        #knowledge-button {
            background-color: #ff00ff; /* Color neón magenta */
        }
        #knowledge-button:hover {
            background-color: #ff80ff; /* Magenta más claro */
        }


        .action-button i {
            margin-right: 8px; /* Espacio entre el ícono y el texto */
        }
        
        /* --- EFECTOS HOVER EN ÍCONOS DE REDES SOCIALES --- */
        .social-links a {
            /* Habilitamos la transición para un movimiento suave */
            transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
            color: white; /* Color base */
        }

        .social-links a:hover {
            /* Agrandamos el ícono ligeramente (1.2 veces su tamaño) */
            transform: scale(1.2);
            /* Cambiamos el color a celeste neón */
            color: var(--color-acento-celeste, #00ffff);
            /* Añadimos un brillo al ícono */
            text-shadow: 0 0 10px var(--color-acento-celeste, #00ffff);
        }
    </style>
</head>
<body>
    <div class="main-container">
        
        <video autoplay loop muted id="video-background">
            <source src="goku.mp4" type="video/mp4">
            Tu navegador no soporta el video de fondo.
        </video>

        <img src="novelberry_perfil.jpg" alt="Imagen de Perfil Principal" class="profile-img-main">
        
        <h1 class="username-main">NovelBerry</h1>

        <div class="secondary-profile">
            <h3>novelberryyt</h3>
            <p>Developer, disponible 24/7</p>
        </div>

        <div class="social-links">
            <a href="https://www.roblox.com/es/users/7513269796/profile" target="_blank" title="Roblox Profile">
                <i class="fas fa-gamepad"></i> 
            </a>
            
            <a href="https://www.youtube.com/@NovelBerryYT/videos" target="_blank" title="YouTube Channel">
                <i class="fab fa-youtube"></i>
            </a>

            <a href="https://open.spotify.com/user/31qoipzlf7qh3fze77opgxasxolu?si=c63bb430e63542dd" target="_blank" title="Spotify Profile">
                <i class="fab fa-spotify"></i>
            </a>
            
            <a href="https://www.instagram.com/novelberryyt/" target="_blank" title="Instagram Profile">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@novelberry" target="_blank" title="TikTok Profile">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://discord.gg/vMFpFMedSP" target="_blank" title="Discord Invite">
                <i class="fab fa-discord"></i>
            </a>
        </div>
        
        <div class="audio-player">
            <audio id="background-audio" loop>
                <source src="musica_fondo.mp3" type="audio/mp3">
            </audio>
            <button id="playPauseButton">
                ⏸️ Pause
            </button>
            <span id="audio-status">Música de Fondo</span>
        </div>
    </div>
    
    <div class="action-buttons-container">
        
        <div class="action-button-wrapper" id="creations-wrapper">
            <a href="#" onclick="goToCreations(); return false;" class="action-button" id="creations-button" title="Ver mis proyectos">
                <i class="fas fa-hammer"></i> 
                Mis Creaciones
            </a>
        </div>
        
        <div class="action-button-wrapper" id="knowledge-wrapper">
            <a href="#" onclick="goToKnowledge(); return false;" class="action-button" id="knowledge-button" title="Ver mis habilidades">
                <i class="fas fa-brain"></i> 
                Mis Conocimientos
            </a>
        </div>
        
    </div>

    <script>
        // FUNCIÓN CLAVE PARA IR A CREACIONES
        function goToCreations() {
            // Pausa el audio principal
            const mainAudio = document.getElementById('background-audio');
            if (mainAudio) {
                mainAudio.pause();
            }
            // Establece la bandera para iniciar la música futurista
            sessionStorage.setItem('playFuturisticAudio', 'true');
            // Navega a la página
            window.location.href = 'creaciones.html';
        }

        // FUNCIÓN CLAVE PARA IR A CONOCIMIENTOS (NUEVA)
        function goToKnowledge() {
            // Pausa el audio principal
            const mainAudio = document.getElementById('background-audio');
            if (mainAudio) {
                mainAudio.pause();
            }
            // Establece la bandera para iniciar la música de conocimientos (si la tuviera)
            sessionStorage.setItem('playKnowledgeAudio', 'true');
            // Navega a la nueva página
            window.location.href = 'conocimientos.html';
        }

        // 1. CONTROL DE LA MÚSICA
        const audio = document.getElementById('background-audio');
        const playPauseButton = document.getElementById('playPauseButton');
        const audioStatus = document.getElementById('audio-status');

        // Intenta iniciar la reproducción si index.html nos dio la instrucción
        document.addEventListener('DOMContentLoaded', () => {
             // Usamos un pequeño retraso para darle tiempo al navegador de inicializar
            if (sessionStorage.getItem('playAudio') === 'true') {
                setTimeout(() => {
                    audio.play().then(() => {
                        playPauseButton.innerHTML = '⏸️ Pause';
                        audioStatus.textContent = 'Música de Fondo';
                    }).catch(e => {
                        playPauseButton.innerHTML = '▶️ Play';
                        audioStatus.textContent = 'Música pausada';
                    });
                }, 500);
            }
        });

        // Manejador del botón Play/Pause
        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.innerHTML = '⏸️ Pause';
                audioStatus.textContent = 'Música de Fondo';
            } else {
                audio.pause();
                playPauseButton.innerHTML = '▶️ Play';
                audioStatus.textContent = 'Música pausada';
            }
        });

        // 2. CÓDIGO DEL RASTRO DEL CURSOR
        document.addEventListener('mousemove', function(e) {
            const dot = document.createElement('div');
            dot.classList.add('cursor-dot');
            document.body.appendChild(dot);
            
            dot.style.left = e.pageX + 'px';
            dot.style.top = e.pageY + 'px';
            
            dot.style.transform = 'scale(1)';
            dot.style.opacity = '1';

            setTimeout(() => {
                dot.style.opacity = '0'; 
                dot.style.transform = 'scale(0.5)';
            }, 50); 

            setTimeout(() => {
                dot.remove();
            }, 550); 
        });
    </script>
</body>
</html>
