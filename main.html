<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelBerryYT - Portafolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Estilos específicos para el video de fondo, asegura que cubra todo y esté detrás */
        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1; /* Detrás del contenido (z-index: 10) */
            transform: translate(-50%, -50%);
        }
        
        /* Aseguramos que el contenido principal esté encima del video */
        .main-container > *:not(#video-background) {
            z-index: 10;
        }

        /* Hacemos el main-container transparente para ver el video */
        .main-container {
             /* Eliminamos la imagen de fondo */
            background-image: none !important;
            /* Agregamos una sombra oscura para que el texto resalte sobre el video */
            background: rgba(0, 0, 0, 0.4); 
        }
    </style>
</head>
<body>
    <div class="main-container">
        
        <video autoplay loop muted id="video-background">
            <source src="goku.mp4" type="video/mp4">
            Tu navegador no soporta el video de fondo.
        </video>

        <img src="NovelBerry.jpg" alt="Imagen de Perfil Principal" class="profile-img-main">
        
        <h1 class="username-main">NovelBerryYT</h1>

        <div class="secondary-profile">
            <h3>NovelBerry</h3>
            <p>Developer, disponible 24/7</p>
        </div>

        <div class="social-links">
            <a href="https://www.roblox.com/es/users/7513269796/profile" target="_blank" title="Roblox Profile">
                <i class="fas fa-gamepad"></i> 
            </a>
            
            <a href="https://open.spotify.com/user/31qoipzlf7qh3fze77opgxasxolu?si=c63bb430e63542dd" target="_blank" title="Spotify Profile">
                <i class="fab fa-spotify"></i>
            </a>
            
            <a href="https://www.instagram.com/novelberryyt/" target="_blank" title="Instagram Profile">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@novelberry" target="_blank" title="TikTok Profile">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://discord.gg/vMFpFMedSP" target="_blank" title="Discord Invite">
                <i class="fab fa-discord"></i>
            </a>
        </div>
        
        <div class="spotify-embed">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/22sEfJxatkWlGVsqWKhtvY?utm_source=generator" width="300" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>
    
    <script>
        document.addEventListener('mousemove', function(e) {
            const dot = document.createElement('div');
            dot.classList.add('cursor-dot');
            document.body.appendChild(dot);
            
            dot.style.left = e.pageX + 'px';
            dot.style.top = e.pageY + 'px';
            
            dot.style.transform = 'scale(1)';
            dot.style.opacity = '1';

            setTimeout(() => {
                dot.style.opacity = '0'; 
                dot.style.transform = 'scale(0.5)';
            }, 50); 

            setTimeout(() => {
                dot.remove();
            }, 550); 
        });
    </script>
</body>
</html>
